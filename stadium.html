<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stadium – TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
</head>
<body>

  <!-- Top Header -->
  <div id="top-bar"></div>

  <!-- Stadium Info -->
  <main style="padding: 20px; text-align: center;">
    <h2>Your Stadium</h2>
    <div style="background-color: #1e1e1e; border-radius: 10px; padding: 20px; display: inline-block; max-width: 400px; width: 100%;">
      <img src="assets/stadium.png" alt="Stadium" style="max-width: 100px;" />
      <p style="margin-top: 10px;">Upgrade your stadium to unlock more revenue and fanbase. Higher levels give better rewards from home matches.</p>
      <p>Level: <span id="stadium-level" style="color: lightgreen;">Loading...</span></p>
      <p>Capacity: <span id="stadium-capacity">-</span></p>
      <p>Revenue/Match: ₹<span id="stadium-revenue">-</span></p>
      <p>Upgrade Cost: ₹<span id="stadium-upgrade-cost">-</span></p>
      <p>Required Manager Level: <span id="required-manager-level" style="color: #00bfff;">-</span></p>
      <button id="upgrade-btn" style="margin-top: 10px; padding: 10px 20px;">Upgrade Stadium</button>
    </div>
  </main>

  <!-- Bottom Nav -->
  <div id="bottom-nav"></div>

  <script src="js/shared-ui-stadium.js" type="module"></script>
  <script src="js/stadium.js" type="module"></script>
</body>
</html>
