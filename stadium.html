<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stadium – TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/stadium.css" />
</head>
<body>
  <!-- UI bars will be injected by JS -->

  <main class="stadium-content">
    <h2>Your Stadium</h2>
    <div class="stadium-card">
      <img src="assets/stadium.png" alt="Stadium" class="stadium-image" />
      <p class="stadium-description">
        Upgrade your stadium to unlock more revenue and fanbase. Higher levels give better rewards from home matches.
      </p>
      <div class="stadium-stats">
        <div>Level: <span id="stadium-level">1</span></div>
        <div>Capacity: <span id="stadium-capacity">5,000</span></div>
        <div>Revenue/Match: ₹<span id="stadium-revenue">500</span></div>
      </div>
      <button id="upgrade-btn">Upgrade Stadium</button>
      <p id="upgrade-msg"></p>
    </div>
  </main>

  <!-- Scripts -->
  <script src="shared-ui-stadium.js"></script>
  <script type="module" src="stadium.js"></script>
</body>
</html>
