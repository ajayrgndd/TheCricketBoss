<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stadium – TheCricketBoss</title>
  <link rel="stylesheet" href="styles/stadium.css" />
  <script src="js/shared-ui.js" defer></script>
  <script src="js/stadium.js" type="module" defer></script>
</head>
<body>
  <!-- Top Bar -->
  <header id="top-bar"></header>

  <main class="container">
    <h2>🏟️ Your Stadium</h2>
    <div id="stadium-info" class="card">
      <p><strong>Name:</strong> <span id="stadium-name">Loading...</span></p>
      <p><strong>Level:</strong> <span id="stadium-level"></span></p>
      <p><strong>Capacity:</strong> <span id="stadium-capacity"></span></p>
      <p><strong>Ticket Price:</strong> ₹<span id="ticket-price"></span></p>
      <p><strong>Estimated Match Earnings:</strong> ₹<span id="earnings-estimate"></span></p>
    </div>

    <h3>Upgrade Stadium</h3>
    <div id="upgrade-options" class="card"></div>
  </main>

  <!-- Bottom Nav -->
  <nav id="bottom-nav"></nav>
</body>
</html>
