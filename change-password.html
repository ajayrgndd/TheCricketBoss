<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password ‚Äì TheCricketBoss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/global.css" />
  <style>
    body {
      margin: 0;
      background: #1e1b3a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .main {
      padding: 80px 16px 100px;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 12px 0 6px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #eee;
    }
    .btn {
      background: #00e676;
      color: #000;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }
    .msg {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="main">
    <h2>üîê Change Password</h2>

    <label for="current">Current Password</label>
    <input type="password" id="current" placeholder="Enter current password" />

    <label for="new">New Password</label>
    <input type="password" id="new" placeholder="New password" />

    <label for="confirm">Confirm New Password</label>
    <input type="password" id="confirm" placeholder="Confirm new password" />

    <button class="btn" id="changeBtn">Change Password</button>
    <div class="msg" id="msg"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient("https://iukofcmatlfhfwcechdq.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE");

    document.getElementById("changeBtn").addEventListener("click", async () => {
      const current = document.getElementById("current").value.trim();
      const newPw = document.getElementById("new").value.trim();
      const confirm = document.getElementById("confirm").value.trim();
      const msg = document.getElementById("msg");

      msg.textContent = "";

      if (!current || !newPw || !confirm) {
        msg.textContent = "‚ö†Ô∏è Please fill all fields.";
        return;
      }

      if (newPw !== confirm) {
        msg.textContent = "‚ùå Passwords do not match.";
        return;
      }

      const { data: { session }, error: authError } = await supabase.auth.getSession();
      if (!session) {
        msg.textContent = "‚ùå Session expired. Please login again.";
        return location.href = "login.html";
      }

      const { error: updateError } = await supabase.auth.updateUser({
        password: newPw
      });

      if (updateError) {
        msg.textContent = `‚ùå ${updateError.message}`;
      } else {
        msg.textContent = "‚úÖ Password changed successfully!";
      }
    });
  </script>
</body>
</html>
