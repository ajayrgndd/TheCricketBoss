<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f5f7fa;
      color: #333;
    }

    h2 {
      margin-bottom: 15px;
    }

    #scout-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #scout-btn:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    #player-card {
      display: none;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.5s ease;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      max-width: 400px;
    }

    #player-card.reveal {
      display: block;
      opacity: 1;
      transform: scale(1);
    }

    .stat-bar {
      background: #e0e0e0;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .stat-bar-inner {
      height: 100%;
      transition: width 0.7s ease;
    }

    .label {
      font-size: 14px;
      margin-bottom: 2px;
    }

    img {
      width: 100px;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ§­ Scout New Talent</h2>
  <button id="scout-btn">Scout Player</button>
  <div id="countdown" style="margin-top: 10px; font-size: 14px;"></div>

  <div id="player-card">
    <img id="player-img" src="" alt="Player Image" />
    <h3 id="player-name"></h3>
    <p id="player-role"></p>
    <p id="player-age"></p>
    <p id="player-skill"></p>

    <div class="label">Batting</div>
    <div class="stat-bar"><div id="bar-batting" class="stat-bar-inner" style="background: #1e88e5;"></div></div>

    <div class="label">Bowling</div>
    <div class="stat-bar"><div id="bar-bowling" class="stat-bar-inner" style="background: #43a047;"></div></div>

    <div class="label">Keeping</div>
    <div class="stat-bar"><div id="bar-keeping" class="stat-bar-inner" style="background: #f4511e;"></div></div>

    <div class="label">Fitness</div>
    <div class="stat-bar"><div id="bar-fitness" class="stat-bar-inner" style="background: #8e24aa;"></div></div>
  </div>

  <script type="module" src="js/scout.js"></script>
</body>
</html>
