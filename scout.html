<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scout Player</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #003f5c, #2f4b7c);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    #status {
      font-size: 1.3rem;
      margin-top: 40px;
      animation: fade 1.2s infinite alternate;
    }

    @keyframes fade {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    #player-card {
      margin-top: 40px;
      display: none;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
    }

    #player-img {
      width: 100px;
      margin-bottom: 10px;
    }

    .btn {
      margin-top: 20px;
      background-color: #ffa600;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>
  <h2>üîç Scout New Talent</h2>
  <div id="status">üß≠ Our Scouting Team searching for best young talent, they will be reach here with New Talent on <b>WEDNESDAY</b>.<br/> So stay tuned and comeback here on <b>WEDNESDAY</b> to meet your New Player.</div>

  <div id="player-card">
    <img id="player-img" src="" alt="Player Role" />
    <h3 id="player-name"></h3>
    <p id="player-role"></p>
    <p id="player-age"></p>
    <p id="player-skill"></p>
    <button class="btn" onclick="goToTeam()">View My Team</button>
  </div>

  <script type="module" src="./scout.js"></script>
  <script>
    function goToTeam() {
      window.location.href = "team.html";
    }
  </script>
</body>
</html>
