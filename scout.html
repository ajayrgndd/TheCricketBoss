<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scout Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 25px;
      width: 320px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
      transform: scale(0.9);
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .card img {
      width: 120px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0 5px;
    }

    .stat {
      font-size: 14px;
      margin: 3px 0;
      color: #ddd;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      background-color: #00c6ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #007acc;
    }

    .loader {
      color: #ccc;
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="loader">ðŸ§­ Scouting the best young talent...</div>
  <div class="card" id="playerCard" style="display: none;">
    <img id="playerImg" src="" alt="Player Image" />
    <h2 id="playerName"></h2>
    <div class="stat" id="playerRole"></div>
    <div class="stat" id="playerAge"></div>
    <div class="stat" id="playerRegion"></div>
    <div class="stat" id="playerStats"></div>
    <div class="stat" id="playerSkill"></div>
    <div class="stat" id="playerSalary"></div>
    <div class="stat" id="playerPrice"></div>
    <button onclick="window.location.href='team.html'">Go to Team</button>
  </div>

  <script type="module" src="scout.js"></script>
</body>
</html>
