<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
      margin-bottom: 15px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background-color: #007bff;
      color: white;
      text-align: center;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn.logout {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>My Profile</h2>
    <img src="default-profile.png" alt="Profile Picture" class="profile-pic" id="profilePic">
    <input type="file" accept="image/*" id="picUpload" />
    <div id="managerInfo"></div>
    <button class="btn" onclick="changePassword()">Change Password</button>
    <button class="btn logout" id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient("https://iukofcmatlfhfwcechdq.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE");

    const { data: { user }, error } = await supabase.auth.getUser();
    if (!user) {
      alert("Please login again.");
      window.location.href = "login.html";
    }

    document.getElementById("managerInfo").textContent = "Email: " + user.email;

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    function changePassword() {
      alert("You can add a password reset link here.");
      // Ideally, send user to a Supabase password recovery email
    }

    document.getElementById("picUpload").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const { data, error } = await supabase.storage.from("avatars").upload(`public/${user.id}.jpg`, file, {
        upsert: true
      });
      if (!error) {
        const url = supabase.storage.from("avatars").getPublicUrl(`public/${user.id}.jpg`).data.publicUrl;
        document.getElementById("profilePic").src = url;
        alert("Profile picture updated.");
      } else {
        alert("Upload failed.");
      }
    });
  </script>
</body>
</html>
