<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Friendly Match ‚Äì TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
    }

    .preview {
      background: #1e1e2f;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00e676;
      cursor: pointer;
      margin-top: 10px;
    }

    .button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      font-style: italic;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h2>üìñ Book a Friendly Match</h2>

  <div class="loading" id="loading">Loading bot teams...</div>

  <label for="botSelect">Choose Opponent (Bot Team):</label>
  <select id="botSelect"></select>

  <div class="preview" id="botPreview" style="display:none;">
    <h3>Opponent Preview</h3>
    <p><strong>Team Name:</strong> <span id="botTeamName"></span></p>
    <p><strong>Avg Batting:</strong> <span id="avgBat"></span></p>
    <p><strong>Avg Bowling:</strong> <span id="avgBowl"></span></p>
  </div>

  <button class="button" id="bookBtn" disabled>‚úÖ Book Match</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    import { simulateFriendlyMatch } from './js/simulate-friendly.js';

    const supabase = createClient(
      "https://iukofcmatlfhfwcechdq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE"
    );

    const loadingDiv = document.getElementById("loading");
    const select = document.getElementById("botSelect");
    const previewBox = document.getElementById("botPreview");
    const bookBtn = document.getElementById("bookBtn");

    let user = null;
    let myTeamId = null;
    let bots = [];
    let selectedBot = null;

    async function init() {
      const authRes = await supabase.auth.getUser();
      user = authRes?.data?.user;
      if (!user) return window.location.href = "index.html";

      const teamRes = await supabase.from("teams").select("id").eq("owner_id", user.id).single();
      myTeamId = teamRes?.data?.id;
      if (!myTeamId) return alert("‚ùå Your team not found!");

      await loadBots();
    }

    async function loadBots() {
      const { data: botTeams, error } = await supabase
        .from("teams")
        .select("id, team_name")
        .eq("is_bot", true)
        .limit(20);

      if (error) {
        console.error("‚ùå Failed to load bots:", error.message);
        loadingDiv.textContent = "Failed to load bot teams.";
        return;
      }

      bots = botTeams || [];
      select.innerHTML = `<option value="">-- Select Bot Team --</option>`;
      bots.forEach(bot => {
        const opt = document.createElement("option");
        opt.value = bot.id;
        opt.textContent = bot.team_name;
        select.appendChild(opt);
      });

      loadingDiv.style.display = "none";
    }

    select.addEventListener("change", async (e) => {
      const id = e.target.value;
      selectedBot = bots.find(b => b.id === id);
      if (!selectedBot) {
        previewBox.style.display = "none";
        bookBtn.disabled = true;
        return;
      }

      const { data: players } = await supabase
        .from("players")
        .select("batting, bowling")
        .eq("team_id", selectedBot.id);

      if (!players || players.length === 0) {
        document.getElementById("botTeamName").textContent = selectedBot.team_name;
        document.getElementById("avgBat").textContent = "N/A";
        document.getElementById("avgBowl").textContent = "N/A";
      } else {
        const avgBat = (players.reduce((sum, p) => sum + p.batting, 0) / players.length).toFixed(1);
        const avgBowl = (players.reduce((sum, p) => sum + p.bowling, 0) / players.length).toFixed(1);

        document.getElementById("botTeamName").textContent = selectedBot.team_name;
        document.getElementById("avgBat").textContent = avgBat;
        document.getElementById("avgBowl").textContent = avgBowl;
      }

      previewBox.style.display = "block";
      bookBtn.disabled = false;
    });

    bookBtn.addEventListener("click", async () => {
      if (!selectedBot || !myTeamId) return alert("‚ùå Missing selection.");

      bookBtn.disabled = true;
      bookBtn.textContent = "‚åõ Booking...";

      try {
        const matchId = await simulateFriendlyMatch(supabase, myTeamId, selectedBot.id);
        if (matchId) {
          alert("‚úÖ Friendly Match Completed!");
          window.location.href = `match-replay.html?match_id=${matchId}`;
        } else {
          throw new Error("Simulation failed");
        }
      } catch (err) {
        alert("‚ùå Something went wrong.");
        console.error("Simulation error:", err);
        bookBtn.disabled = false;
        bookBtn.textContent = "‚úÖ Book Match";
      }
    });

    init();
  </script>
</body>
</html>
