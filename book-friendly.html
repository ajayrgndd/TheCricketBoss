<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Friendly â€“ TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css">
  <script src="js/smooth-ui.js" defer></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    main {
      padding: 90px 15px 80px; /* spacing to avoid top/bottom nav overlap */
    }
    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 20px;
    }
    .form-section {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff5722;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:disabled {
      background: #777;
      cursor: not-allowed;
    }
    .status {
      margin-top: 15px;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Top Nav will be injected by smooth-ui.js -->

  <main>
    <h1>Book a Friendly Match</h1>
    <div class="form-section">
      <label for="opponent">Choose Opponent:</label>
      <select id="opponent">
        <option value="">-- Select Team --</option>
        <option value="bot1">Bot Warriors</option>
        <option value="bot2">AI Strikers</option>
        <option value="bot3">Sim Kings</option>
        <!-- Later: dynamically fetched teams -->
      </select>

      <label for="time">Select Match Time:</label>
      <input type="datetime-local" id="time" />

      <button id="bookBtn">Book Friendly</button>
      <div class="status" id="statusMsg"></div>
    </div>
  </main>

  <!-- Bottom Nav will be injected by smooth-ui.js -->

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const bookBtn = document.getElementById("bookBtn");
      const statusMsg = document.getElementById("statusMsg");

      bookBtn.addEventListener("click", () => {
        const opponent = document.getElementById("opponent").value;
        const time = document.getElementById("time").value;

        if (!opponent || !time) {
          statusMsg.textContent = "Please select opponent and time!";
          statusMsg.style.color = "orange";
          return;
        }

        // TODO: Save booking to Supabase (friendlies are in matches table with type='friendly')
        statusMsg.textContent = "Friendly booked successfully!";
        statusMsg.style.color = "lightgreen";
        bookBtn.disabled = true;

        setTimeout(() => {
          bookBtn.disabled = false;
          statusMsg.textContent = "";
        }, 5000);
      });
    });
  </script>

</body>
</html>
