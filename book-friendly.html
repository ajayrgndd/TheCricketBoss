<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Friendly Match</title>
  <link rel="stylesheet" href="styles/global.css">
  <script src="js/smooth-ui.js" defer></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    main {
      padding: 90px 15px 80px; /* safe space for nav bars */
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      background: #1e1e1e;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .search-box input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    .search-box button {
      background: orange;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
    }
    .opponents-list {
      margin-bottom: 25px;
    }
    .opponents-list h2 {
      margin: 12px 0;
      font-size: 1.2rem;
    }
    .opponent-card {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .opponent-card button {
      background: #28a745;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Top nav injected by smooth-ui.js -->

  <main>
    <h1>Book Friendly Match</h1>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search team..." />
      <button id="searchBtn">Search</button>
    </div>

    <!-- Search Results -->
    <div class="opponents-list" id="searchResults">
      <!-- dynamically populated -->
    </div>

    <!-- Suggested Opponents -->
    <div class="opponents-list" id="suggestedOpponents">
      <h2>Suggested Opponents</h2>
      <div class="opponent-card"><span>Chennai Superstars</span><button>Select</button></div>
      <div class="opponent-card"><span>Kolkata Titans</span><button>Select</button></div>
      <div class="opponent-card"><span>Punjab Panthers</span><button>Select</button></div>
      <div class="opponent-card"><span>Hyderabad Eagles</span><button>Select</button></div>
    </div>
  </main>

  <!-- Bottom nav injected by smooth-ui.js -->

  <script>
    const searchBtn = document.getElementById("searchBtn");
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");

    // Mock DB Teams (replace later with Supabase fetch)
    const allTeams = [
      "Mumbai Strikers",
      "Delhi Warriors",
      "Chennai Superstars",
      "Kolkata Titans",
      "Punjab Panthers",
      "Hyderabad Eagles"
    ];

    searchBtn.addEventListener("click", () => {
      const term = searchInput.value.toLowerCase();
      searchResults.innerHTML = "";

      const results = allTeams.filter(t => t.toLowerCase().includes(term));

      if (results.length === 0) {
        searchResults.innerHTML = "<p>No teams found.</p>";
        return;
      }

      results.forEach(team => {
        const div = document.createElement("div");
        div.className = "opponent-card";
        div.innerHTML = `<span>${team}</span><button>Select</button>`;
        searchResults.appendChild(div);
      });
    });
  </script>
</body>
</html>
