<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password â€“ TheCricketBoss</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #232526, #414345);
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e2a38;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .btn {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background-color: #00c853;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #00b248;
    }

    .message {
      text-align: center;
      margin-top: 12px;
      color: #ffca28;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" required minlength="6" placeholder="Enter new password" />

      <button type="submit" class="btn">Update Password</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script type="module" src="js/reset-password.js"></script>
</body>
</html>
