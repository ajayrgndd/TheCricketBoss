<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – TheCricketBoss</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #000428, #004e92);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #1c1c3c;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 12px;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, button {
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      outline: none;
      width: 100%;
    }

    input {
      background-color: #fff;
      color: #000;
    }

    button {
      margin-top: 20px;
      background-color: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00b248;
    }

    .links {
      text-align: center;
      margin-top: 16px;
    }

    .links a {
      color: #80d8ff;
      text-decoration: none;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back, Manager!</h2>
    <form id="loginForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" required placeholder="you@example.com" />

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="••••••••" />

      <button type="submit">Login to Your Team</button>
    </form>

    <div class="links">
      <p>Don’t have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
