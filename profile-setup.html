<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Setup â€“ TheCricketBoss</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #1e2a38;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 12px;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, select, button {
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      outline: none;
      width: 100%;
    }

    input, select {
      background-color: #fff;
      color: #000;
    }

    button {
      margin-top: 20px;
      background-color: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00b248;
    }

    @media screen and (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Set Up Your Cricket Manager Profile</h2>
    <form id="profileForm">
      <label for="managerName">Manager Name</label>
      <input type="text" id="managerName" required pattern="[A-Za-z ]+" placeholder="e.g. Ajay Ramachandran" />

      <label for="teamName">Team Name</label>
      <input type="text" id="teamName" required pattern="[A-Za-z0-9 ]+" placeholder="e.g. Chennai Lions" />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required />

      <label for="region">Region</label>
      <select id="region" required></select>

      <button type="submit">Confirm and Generate Your Squad</button>
    </form>
  </div>

  <script type="module" src="js/profile-setup.js"></script>
</body>
</html>
