<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – TheCricketBoss</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #1e2a38;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .logo {
      width: 220px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      margin-bottom: 6px;
      font-size: 14px;
    }

    input {
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-bottom: 18px;
      background-color: #fff;
      color: #000;
    }

    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #00c853;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00b248;
    }

    .link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .link a {
      color: #00e676;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      .logo {
        width: 180px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 🔁 Replace path if your logo file is in another folder -->
    <img src="assets/logo.png" alt="TheCricketBoss Logo" class="logo" />
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" required placeholder="e.g. user@example.com" />

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Choose a strong password" />

      <button type="submit">Sign Up</button>
    </form>

    <div class="link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://iukofcmatlfhfwcechdq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE"
    );

    const form = document.getElementById("signup-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert("Signup failed: " + error.message);
      } else {
        alert("✅ Please check your email to confirm your signup.");
        window.location.href = "confirm.html";
      }
    });
  </script>
</body>
</html>
