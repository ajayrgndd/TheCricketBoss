<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home â€“ TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top bar placeholder height */
    #top-nav {
      flex-shrink: 0;
    }

    /* Main scrollable grid area */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
    }

    .grid-item {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .grid-item:hover {
      background-color: #2a2a2a;
    }

    .grid-item img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    /* Bottom bar placeholder height */
    #bottom-nav {
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <!-- Top Navigation (loaded by shared-ui.js) -->
  <div id="top-nav"></div>

  <!-- Main Content -->
  <main>
    <div class="grid-container">
      <div class="grid-item" onclick="location.href='team.html'">
        <img src="images/icon-team.png" alt="Team">
        Team
      </div>
      <div class="grid-item" onclick="location.href='scout.html'">
        <img src="images/icon-scout.png" alt="Scout">
        Scout
      </div>
      <div class="grid-item" onclick="location.href='league.html'">
        <img src="images/icon-league.png" alt="League">
        League
      </div>
      <div class="grid-item" onclick="location.href='match.html'">
        <img src="images/icon-match.png" alt="Match">
        Match
      </div>
      <div class="grid-item" onclick="location.href='auction.html'">
        <img src="images/icon-auction.png" alt="Auction">
        Auction
      </div>
      <div class="grid-item" onclick="location.href='store.html'">
        <img src="images/icon-store.png" alt="Store">
        Store
      </div>
      <div class="grid-item" onclick="location.href='myprofile.html'">
        <img src="images/icon-profile.png" alt="Profile">
        My Profile
      </div>
      <div class="grid-item" onclick="location.href='inbox.html'">
        <img src="images/icon-inbox.png" alt="Inbox">
        Inbox
      </div>
    </div>
  </main>

  <!-- Bottom Navigation (loaded by shared-ui.js) -->
  <div id="bottom-nav"></div>

  <!-- JS -->
  <script type="module">
    import { loadSharedUI } from './js/shared-ui.js';
    loadSharedUI('top-nav', 'bottom-nav');
  </script>
</body>
</html>
