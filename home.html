<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home ‚Äì TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1b3a;
      color: white;
    }

    .main {
      padding: 80px 16px 80px;
      max-width: 700px;
      margin: auto;
    }

    .top-bar, .bottom-nav {
      position: fixed;
      left: 0; right: 0;
      background: #29255a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      z-index: 1000;
    }

    .top-bar {
      top: 0;
      border-bottom: 1px solid #444;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .top-left img {
      height: 28px;
    }

    .bottom-nav {
      bottom: 0;
      justify-content: space-around;
      border-top: 1px solid #444;
    }

    .bottom-nav a {
      color: #bbb;
      text-decoration: none;
      font-size: 14px;
    }

    .logout-btn {
      background: #f44336;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .preparation-section {
      background: #2d2a4a;
      padding: 20px;
      border-radius: 10px;
      margin-top: 24px;
    }

    .preparation-section h3 {
      margin-top: 0;
    }

    .preparation-section p {
      margin: 8px 0;
    }

    .preparation-section button {
      background: #00e676;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .preparation-section button:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="top-left" id="profileLink">
      <img src="assets/logo.png" alt="Logo" />
      <span id="managerName">Loading...</span>
    </div>
    <div>
      XP: <span id="xp">0</span> |
      ü™ô <span id="coins">0</span> |
      üíµ ‚Çπ<span id="cash">0</span>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="main">
    <h2>Welcome back!</h2>
    <div class="preparation-section">
      <h3>Match Preparation</h3>
      <div id="trainingStatus">Checking training status...</div>
      <a href="training.html"><button id="goTrainingBtn">Go to Training</button></a>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="team.html">üèè Team</a>
    <a href="scout.html">üîç Scout</a>
    <a href="home.html"><strong>üè† Home</strong></a>
    <a href="auction.html">‚öíÔ∏è Auction</a>
    <a href="store.html">üõí Store</a>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://iukofcmatlfhfwcechdq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE"
    );

    const { data: { user }, error: authError } = await supabase.auth.getUser();
    if (authError || !user) {
      window.location.href = "login.html";
      return;
    }

    const { data: profile, error: profileError } = await supabase
      .from("profiles")
      .select("*")
      .eq("user_id", user.id)
      .single();

    if (profileError || !profile || !profile.manager_name || !profile.team_name) {
      window.location.href = "profile-setup.html";
      return;
    }

    const { data: team } = await supabase
      .from("teams")
      .select("*")
      .eq("user_id", user.id)
      .single();

    // Extract first name
    const firstName = profile.manager_name.split(" ")[0];
    document.getElementById("managerName").textContent = firstName;
    document.getElementById("xp").textContent = profile.xp ?? 0;
    document.getElementById("coins").textContent = profile.coins ?? 0;
    document.getElementById("cash").textContent = profile.cash ?? 0;

    // Match & training check
    const { data: lastMatch } = await supabase
      .from("matches")
      .select("*")
      .or(`home_team_id.eq.${team.id},away_team_id.eq.${team.id}`)
      .order("date", { ascending: false })
      .limit(1)
      .single();

    const lastMatchDate = lastMatch?.date || "1970-01-01";

    const { data: trainingLogs } = await supabase
      .from("training_logs")
      .select("*")
      .eq("team_id", team.id)
      .gte("created_at", lastMatchDate)
      .order("created_at", { ascending: false });

    const trainedPlayers = new Set(trainingLogs?.map(t => t.player_id));
    const trainingCompleted = trainedPlayers.size >= 3;

    const statusDiv = document.getElementById("trainingStatus");
    const goBtn = document.getElementById("goTrainingBtn");

    if (trainingCompleted) {
      statusDiv.innerHTML = "‚úÖ <strong>Training Completed</strong> (3 players trained)";
      goBtn.disabled = true;
    } else {
      statusDiv.innerHTML = "‚ùå <strong>Training Pending</strong> ‚Äì Train 3 players before next match";
      goBtn.disabled = false;
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    // Profile click
    document.getElementById("profileLink").addEventListener("click", () => {
      window.location.href = "myprofile.html";
    });
  </script>
</body>
</html>
