<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home – TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <style>
    body { background:#121212; color:#fff; font-family:sans-serif; margin:0; padding-bottom:80px; }
    .main { padding:20px; padding-top:2px; max-width:800px; margin:auto; }
    h3 { text-align:center; margin-bottom:20px; }

    /* XP Bar */
    .xp-bar-container{margin:12px 0 20px;position:relative;text-align:center}
    .xp-bar-top{display:flex;justify-content:space-between;margin-bottom:6px;font-size:13px;color:#cfd3ff;padding:0 4px}
    .xp-level-left,.xp-level-right{font-weight:800;color:#fff;font-size:13px}
    .xp-bar{width:100%;height:18px;background:#333;border-radius:10px;overflow:hidden;margin-bottom:6px}
    .xp-fill{height:100%;width:0%;transition:width .4s ease;background:linear-gradient(90deg,#7c4dff 0%,#536dfe 30%,#00e676 60%,#ffd54f 100%)}
    .xp-count{font-size:.85rem;color:#ccc}

    /* Grid Cards */
    .grid-container{display:grid;grid-template-columns:1fr;gap:20px}
    .grid-item{background:#1e1e1e;padding:16px;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,.3)}

    /* Match card */
    .match-card{display:flex;gap:10px;align-items:center}
    .team-block{display:flex;gap:8px;align-items:center}
    .team-logo{width:44px;height:44px;border-radius:8px;object-fit:cover;background:#222;border:1px solid rgba(255,255,255,.04)}
    .team-text{display:flex;flex-direction:column;gap:3px}
    .team-name{font-weight:700;font-size:14px;color:#fff}
    .ovr-row{font-size:12px;color:#cfd3ff;display:flex;align-items:center;gap:6px}
    .match-meta{margin-left:10px;color:#cfd3ff;text-align:center}
    .badge{font-size:11px;padding:4px 7px;border-radius:8px;background:#222;color:#cfd3ff;border:1px solid rgba(255,255,255,.04)}
    .kickoff{margin-top:6px;font-weight:700;font-size:13px}
    .countdown{font-weight:700;font-size:13px;color:#00e676;margin-top:6px}

    /* Preparation */
    .prep{display:flex;flex-direction:column;gap:6px}
    .prep-bar{height:8px;background:#2b2b2b;border-radius:6px;overflow:hidden}
    .prep-fill{height:100%;background:linear-gradient(90deg,#FFD54F 0%,#C8E6C9 35%,#FFB74D 70%,#FF5252 100%);width:0%;transition:width .45s ease}
    .prep-percent{font-weight:800;color:#cfd3ff;font-size:12px}
    .prep-tasks{display:flex;flex-direction:column;gap:6px;margin-top:6px}
    .task{display:flex;align-items:center;gap:8px;color:#cfd3ff;font-size:12px}
    .task .dot{width:12px;height:12px;border-radius:50%;text-align:center;line-height:12px;font-weight:800;font-size:11px}
    .task.done .dot{background:#00e676;color:#000}
    .task.pending .dot{background:#444;color:#999}

    /* Top Players */
    .top-player-name{font-size:13px;font-weight:700;color:#fff}
    .top-player-role{font-size:12px;color:#cfd3ff}
    .top-player-skill{font-size:12px;color:#a8f5c6;display:flex;align-items:center;gap:8px;justify-content:center}
  </style>
</head>
<body>
  <div class="main">
    <!-- XP Progress -->
    <div class="xp-bar-container">
      <div class="xp-bar-top">
        <div id="level-current" class="xp-level-left">Level: Beginner</div>
        <div id="level-next" class="xp-level-right">Next: Expert</div>
      </div>
      <div class="xp-bar"><div class="xp-fill" id="xp-fill"></div></div>
      <div class="xp-count" id="xp-label">XP: 0 / 500</div>
    </div>

    <div class="grid-container">
      <!-- Fixture -->
      <div class="grid-item"><h3>Next Match</h3><div id="fixture-info">Loading...</div></div>
      <!-- Prep -->
      <div class="grid-item"><h3>Match Preparation</h3>
        <div class="prep">
          <div class="prep-bar"><div id="prepFill" class="prep-fill"></div></div>
          <div id="prepPercent" class="prep-percent">0%</div>
          <div class="prep-tasks">
            <div class="task pending" data-task="training"><div class="dot">–</div><div>Training: <strong id="t-training">Pending</strong></div><a href="training.html">Go</a></div>
            <div class="task pending" data-task="scout"><div class="dot">–</div><div>Scout (Wed): <strong id="t-scout">Pending</strong></div><a href="scout.html">Go</a></div>
            <div class="task pending" data-task="lineup"><div class="dot">–</div><div>Default Lineup: <strong id="t-lineup">Pending</strong></div><a href="set-lineup.html">Go</a></div>
            <div class="task pending" data-task="fitness"><div class="dot">–</div><div>Fitness >95: <strong id="t-fitness">Pending</strong></div><a href="team.html">Fix</a></div>
          </div>
        </div>
      </div>
      <!-- Top 3 -->
      <div class="grid-item"><h3>Top 3 Players</h3><div id="top-players-list" style="text-align:center;"></div></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    import { loadSharedUI, addManagerXP } from "./js/shared-ui.js";
    const supabase = createClient("https://iukofcmatlfhfwcechdq.supabase.co","YOUR_ANON_KEY");

    // ---- Training helpers ----
    function toIST(date=new Date()){const utc=new Date(date.getTime()+date.getTimezoneOffset()*60000);return new Date(utc.getTime()+19800000);} // +5:30
    function prevTrainingWindow(ref=new Date()){const ist=toIST(ref);const day=ist.getDay();const offsetToMon=(day+6)%7;const thisMon=new Date(ist);thisMon.setDate(ist.getDate()-offsetToMon);thisMon.setHours(0,0,0,0);const make=(d,hh,mm=0)=>{const t=new Date(d);t.setHours(hh,mm,0,0);return t;};const mon22=make(thisMon,22);const thu=new Date(thisMon);thu.setDate(thisMon.getDate()+3);const thu19=make(thu,19);const prevMon=new Date(thisMon);prevMon.setDate(thisMon.getDate()-7);const inMonWin=(ist>=mon22 && ist<=thu19);if(inMonWin){return{window:'thu',week_anchor:prevMon.toISOString().split('T')[0].slice(0,10)}}return{window:'mon',week_anchor:thisMon.toISOString().split('T')[0].slice(0,10)};}
    async function isTrainingCompleted(userId,profile){const prev=prevTrainingWindow();if(profile?.last_training_window_anchor&&profile?.last_training_window_which){const anchor=typeof profile.last_training_window_anchor==='string'?profile.last_training_window_anchor:new Date(profile.last_training_window_anchor).toISOString().split('T')[0];if(anchor===prev.week_anchor&&profile.last_training_window_which===prev.window)return true;}const {data}=await supabase.from('training_sessions').select('id').eq('user_id',userId).eq('week_anchor',prev.week_anchor).eq('window',prev.window).limit(1);return data&&data.length>0;}

    async function main(){
      const {data:{user}}=await supabase.auth.getUser(); if(!user) return location.href="login.html";
      const {data:profile}=await supabase.from("profiles").select("*").eq("user_id",user.id).single();
      if(!profile?.manager_name||!profile?.team_name) return location.href="profile-setup.html";
      loadSharedUI({supabase,manager_name:profile.manager_name,xp:profile.xp,coins:profile.coins,cash:profile.cash});
      // Training check
      const trainingDone=await isTrainingCompleted(user.id,profile);
      const el=document.querySelector('.task[data-task="training"]');
      el.classList.toggle('done',trainingDone); el.classList.toggle('pending',!trainingDone);
      document.getElementById("t-training").textContent=trainingDone?"Completed":"Pending";
      el.querySelector(".dot").textContent=trainingDone?"✓":"!";
    }
    main();
  </script>
</body>
</html>
