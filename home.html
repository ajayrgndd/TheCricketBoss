<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | Cricket Boss</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="home.js" defer></script>
  <script type="module" src="shared-ui.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 1000;
      border-bottom: 1px solid #444;
    }

    .top-bar .left,
    .top-bar .right {
      display: flex;
      align-items: center;
    }

    .top-bar .right > div {
      margin-left: 12px;
      background: #111;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    .main-content {
      flex: 1;
      padding: 80px 16px 80px; /* Top & bottom spacing to avoid overlap */
      text-align: center;
    }

    .main-content h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .main-content button {
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background-color: #ffca28;
      color: #000;
      cursor: pointer;
    }

    .main-content button:hover {
      background-color: #ffc107;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #444;
      z-index: 1000;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .bottom-nav button:hover {
      color: #fff;
    }

    .bottom-nav img {
      width: 20px;
      height: 20px;
      margin-bottom: 4px;
    }

    #logoutBtn {
      margin-left: 12px;
      background: #e53935;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background: #d32f2f;
    }

  </style>
</head>
<body>
  <!-- 🔝 Top Bar -->
  <div class="top-bar">
    <div class="left">
      <strong id="managerLabel">Manager</strong>
    </div>
    <div class="right">
      <div><span id="xpCount">XP: 0</span></div>
      <div><span id="coinCount">🪙 0</span></div>
      <div><span id="cashCount">₹ 0</span></div>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- 🏠 Main Content -->
  <div class="main-content">
    <h1>Welcome back, <span id="managerNameDisplay">Manager</span>!</h1>
    <p>Choose what you want to do next.</p>
    <button onclick="window.location.href='team.html'">View Team</button>
  </div>

  <!-- 🔻 Bottom Navigation -->
  <div class="bottom-nav">
    <button onclick="window.location.href='team.html'">
      <img src="icons/team.svg" alt="Team" />
      Team
    </button>
    <button onclick="window.location.href='scout.html'">
      <img src="icons/scout.svg" alt="Scout" />
      Scout
    </button>
    <button onclick="window.location.href='home.html'">
      <img src="icons/home.svg" alt="Home" />
      Home
    </button>
    <button onclick="window.location.href='auction.html'">
      <img src="icons/auction.svg" alt="Auction" />
      Auction
    </button>
    <button onclick="window.location.href='store.html'">
      <img src="icons/store.svg" alt="Store" />
      Store
    </button>
  </div>
</body>
</html>
