<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home â€“ TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1b3a;
      color: white;
    }

    .main {
      padding: 80px 16px 80px;
      max-width: 700px;
      margin: auto;
    }

    .top-bar, .bottom-nav {
      position: fixed;
      left: 0; right: 0;
      background: #29255a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      z-index: 1000;
    }

    .top-bar {
      top: 0;
      border-bottom: 1px solid #444;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-left img {
      height: 28px;
    }

    .manager-name {
      cursor: pointer;
      font-weight: bold;
      position: relative;
    }

    .popup-menu {
      position: absolute;
      top: 44px;
      left: 0;
      background: #fff;
      color: #000;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      z-index: 1001;
    }

    .popup-menu button {
      border: none;
      background: none;
      padding: 10px 16px;
      cursor: pointer;
      text-align: left;
    }

    .popup-menu button:hover {
      background: #eee;
    }

    .bottom-nav {
      bottom: 0;
      justify-content: space-around;
      border-top: 1px solid #444;
    }

    .bottom-nav a {
      color: #bbb;
      text-decoration: none;
      font-size: 14px;
    }

    .preparation-section {
      background: #2d2a4a;
      padding: 20px;
      border-radius: 10px;
      margin-top: 24px;
    }

    .preparation-section h3 {
      margin-top: 0;
    }

    .preparation-section p {
      margin: 8px 0;
    }

    .preparation-section button {
      background: #00e676;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .preparation-section button:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="top-left">
      <img src="assets/logo.png" alt="Logo" />
      <div class="manager-name" id="managerName" style="cursor: pointer;">
  <span id="managerLabel"><a href="myprofile.html">Manager</a></span>
</div>
      </div>
    </div>
    <div>
      XP: <span id="xp">0</span> |
      ğŸª™ <span id="coins">0</span> |
      ğŸ’µ â‚¹<span id="cash">0</span>
    </div>
  </div>

  <div class="main">
    <h2>Welcome back!</h2>
    <div class="preparation-section">
      <h3>Match Preparation</h3>
      <div id="trainingStatus">Checking training status...</div>
      <a href="training.html"><button id="goTrainingBtn">Go to Training</button></a>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="team.html">ğŸ Team</a>
    <a href="scout.html">ğŸ” Scout</a>
    <a href="home.html"><strong>ğŸ  Home</strong></a>
    <a href="auction.html">âš’ï¸ Auction</a>
    <a href="store.html">ğŸ›’ Store</a>
  </div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iukofcmatlfhfwcechdq.supabase.co",
    "your-public-key"
  );

  async function main() {
    // ğŸ” 1. Check auth
    const { data: { user }, error: authError } = await supabase.auth.getUser();
    if (authError || !user) {
      window.location.href = "login.html";
      return;
    }

    // ğŸ“„ 2. Load profile
    const { data: profile, error: profileError } = await supabase
      .from("profiles")
      .select("*")
      .eq("user_id", user.id)
      .single();

    if (!profile || !profile.manager_name?.trim() || !profile.team_name?.trim()) {
      console.warn("âš ï¸ Incomplete profile. Redirecting...");
      window.location.href = "profile-setup.html";
      return;
    }

    // ğŸ§  3. Load user's team
    const { data: team, error: teamError } = await supabase
      .from("teams")
      .select("*")
      .eq("owner_id", user.id)  // âœ… Fixed column name
      .single();

    if (!team) {
      console.error("âŒ Team not found.");
      return;
    }

    // ğŸ” 4. Update header
    document.getElementById("managerLabel").innerHTML = `<a href="myprofile.html">${profile.manager_name} â–¼</a>`;
    document.getElementById("xp").textContent = profile.xp ?? 0;
    document.getElementById("coins").textContent = profile.coins ?? 0;
    document.getElementById("cash").textContent = profile.cash ?? 0;

    // ğŸ“… 5. Training status
    const { data: lastMatch } = await supabase
      .from("matches")
      .select("*")
      .or(`home_team_id.eq.${team.id},away_team_id.eq.${team.id}`)
      .order("date", { ascending: false })
      .limit(1)
      .single();

    const lastMatchDate = lastMatch?.date || "1970-01-01";

    const { data: trainingLogs } = await supabase
      .from("training_logs")
      .select("*")
      .eq("team_id", team.id)
      .gte("created_at", lastMatchDate);

    const trainedPlayers = new Set(trainingLogs?.map(t => t.player_id));
    const trainingCompleted = trainedPlayers.size >= 3;

    const statusDiv = document.getElementById("trainingStatus");
    const goBtn = document.getElementById("goTrainingBtn");

    if (trainingCompleted) {
      statusDiv.innerHTML = "âœ… <strong>Training Completed</strong> (3 players trained)";
      goBtn.disabled = true;
    } else {
      statusDiv.innerHTML = "âŒ <strong>Training Pending</strong> â€“ Train 3 players before next match";
      goBtn.disabled = false;
    }

    // ğŸ”½ 6. Popup Menu
    const dropdown = document.getElementById("managerName");
    const popup = document.getElementById("popupMenu");

    if (dropdown && popup) {
      dropdown.addEventListener("click", () => {
        popup.style.display = popup.style.display === "flex" ? "none" : "flex";
      });

      window.addEventListener("click", (e) => {
        if (!dropdown.contains(e.target)) popup.style.display = "none";
      });

      document.getElementById("logoutBtn").addEventListener("click", async () => {
        await supabase.auth.signOut();
        window.location.href = "login.html";
      });
    }
  }

  main(); // ğŸš€
</script>
</body>
</html>
