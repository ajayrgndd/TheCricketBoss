<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | The Cricket Boss</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="shared-ui.js"></script>
  <script defer src="home.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 text-white flex flex-col min-h-screen">

  <!-- 🔝 Top Navigation Bar -->
  <header class="bg-black text-white px-4 py-2 flex justify-between items-center shadow-md fixed top-0 left-0 w-full z-50">
    <div class="text-lg font-bold" id="managerName">Manager</div>
    <div class="flex items-center gap-3 text-sm">
      <span>XP: <span id="xp">0</span></span>
      <span>🪙 <span id="coins">0</span></span>
      <span>₹ <span id="cash">0</span></span>
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">Logout</button>
    </div>
  </header>

  <!-- 🧠 Main Content -->
  <main class="flex-1 pt-20 pb-24 px-4 text-center">

    <h1 class="text-2xl md:text-3xl font-bold mb-4">Welcome back, <span id="managerNameGreeting">Manager</span>!</h1>
    <p class="text-sm md:text-base mb-6">Choose what you want to do next.</p>

    <button onclick="location.href='team.html'" class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-6 py-2 rounded mb-10">
      View Team
    </button>

    <!-- 🏏 Match Preparation / Upcoming Matches / League Info -->
    <section id="match-section" class="mt-6">
      <h2 class="text-xl font-semibold mb-2">Upcoming Match</h2>
      <p id="upcomingMatchInfo">Your next match is on Thursday vs Titans XI</p>

      <div class="mt-6">
        <h3 class="text-lg font-medium mb-2">Match Preparation</h3>
        <p class="text-sm mb-2">Lineup not set</p>
        <button onclick="location.href='lineup.html'" class="bg-blue-600 hover:bg-blue-700 px-4 py-1 rounded">
          Set Lineup
        </button>
      </div>

      <div class="mt-6">
        <h3 class="text-lg font-medium mb-2">League Position</h3>
        <p class="text-sm">You are currently 3rd in World Class League</p>
      </div>
    </section>

  </main>

  <!-- 🔻 Bottom Navigation Bar -->
  <footer class="fixed bottom-0 left-0 w-full bg-black text-white flex justify-around items-center py-2 z-50">
    <div onclick="location.href='team.html'" class="flex flex-col items-center text-xs">
      <img src="icons/team.svg" class="w-6 h-6 mb-1" alt="Team" />
      <span>Team</span>
    </div>
    <div onclick="location.href='scout.html'" class="flex flex-col items-center text-xs">
      <img src="icons/scout.svg" class="w-6 h-6 mb-1" alt="Scout" />
      <span>Scout</span>
    </div>
    <div onclick="location.href='home.html'" class="flex flex-col items-center text-xs">
      <img src="icons/home.svg" class="w-6 h-6 mb-1" alt="Home" />
      <span>Home</span>
    </div>
    <div onclick="location.href='auction.html'" class="flex flex-col items-center text-xs">
      <img src="icons/auction.svg" class="w-6 h-6 mb-1" alt="Auction" />
      <span>Auction</span>
    </div>
    <div onclick="location.href='store.html'" class="flex flex-col items-center text-xs">
      <img src="icons/store.svg" class="w-6 h-6 mb-1" alt="Store" />
      <span>Store</span>
    </div>
  </footer>

</body>
</html>
