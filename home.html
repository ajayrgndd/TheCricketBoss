<body>
  <!-- ✅ Added nav placeholders -->
  <div id="top-nav"></div>

  <div class="main">
    <h2 style="margin-top: 60px;">Welcome back!</h2>
    ...
  </div>

  <div id="bottom-nav"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    import { loadSharedUI, addManagerXP } from "./js/shared-ui.js";

    const supabase = createClient(
      "https://iukofcmatlfhfwcechdq.supabase.co",
      "YOUR_SUPABASE_ANON_KEY"
    );

    async function distributeDailyLoginXP(userId) {
      const today = new Date().toISOString().split("T")[0];
      const { data } = await supabase
        .from("profiles")
        .select("last_xp_login_date")
        .eq("user_id", userId)
        .single();
      if (data?.last_xp_login_date !== today) {
        await addManagerXP(supabase, userId, "daily_login");
        await supabase.from("profiles")
          .update({ last_xp_login_date: today })
          .eq("user_id", userId);
      }
    }

    async function main() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return location.href = "login.html";

      const { data: profile } = await supabase
        .from("profiles")
        .select("*")
        .eq("user_id", user.id)
        .single();

      if (!profile?.manager_name || !profile?.team_name)
        return location.href = "profile-setup.html";

      // ✅ Load navs
      await loadSharedUI("top-nav", "bottom-nav");

      await distributeDailyLoginXP(user.id);

      // XP & Level calculations stay the same
      ...
    }

    main();
  </script>
</body>
