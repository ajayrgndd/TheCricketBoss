<body>

  <div class="main">

      <h3>Match Preparation</h3>
      <div id="trainingStatus">Checking training status...</div>
      <a href="training.html"><button id="goTrainingBtn">Go to Training</button></a>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient("https://iukofcmatlfhfwcechdq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE"
    ); // Replace with full anon key

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) window.location.href = "index.html";

    const { data: profile } = await supabase.from("profiles").select("*").eq("id", user.id).single();
    const { data: team } = await supabase.from("teams").select("*").eq("owner_id", user.id).single();

    // Header update
    document.getElementById("username").textContent = profile.manager_name;
    document.getElementById("xp").textContent = profile.xp;
    document.getElementById("coins").textContent = profile.coins ?? 0;
    document.getElementById("cash").textContent = profile.cash ?? 0;

    // Get last match
    const { data: lastMatch } = await supabase
      .from("matches")
      .select("*")
      .or(`home_team_id.eq.${team.id},away_team_id.eq.${team.id}`)
      .order("date", { ascending: false })
      .limit(1)
      .single();

    const lastMatchDate = lastMatch?.date || "1970-01-01";

    // Check training logs
    const { data: trainingLogs } = await supabase
      .from("training_logs")
      .select("*")
      .eq("team_id", team.id)
      .gte("created_at", lastMatchDate)
      .order("created_at", { ascending: false });

    const trainedPlayers = new Set();
    trainingLogs?.forEach(t => trainedPlayers.add(t.player_id));
    const trainingCompleted = trainedPlayers.size >= 3;

    const trainingStatusDiv = document.getElementById("trainingStatus");
    const goBtn = document.getElementById("goTrainingBtn");

    if (trainingCompleted) {
      trainingStatusDiv.innerHTML = `âœ… <strong>Training Completed</strong> (3 players trained)`;
      goBtn.disabled = true;
    } else {
      trainingStatusDiv.innerHTML = `âŒ <strong>Training Pending</strong> â€“ Train 3 players before next match`;
      goBtn.disabled = false;
    }
  </script>
