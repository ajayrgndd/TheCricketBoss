<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirming...</title>
</head>
<body>
  <h2>Confirming your email...</h2>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://ejcutfzguoqnkrparcox.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqY3V0ZnpndW9xbmtycGFyY294Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNDQzMDAsImV4cCI6MjA2ODgyMDMwMH0.gzR9e8gxnisWs9jEooSLiYOSufdjoWjs2hSdOk9iBTw'
    );

    async function handleConfirmation() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) {
        alert('Not logged in or error getting user.');
        window.location.href = 'login.html';
        return;
      }

      const { data: squad, error: squadError } = await supabase
        .from('players')
        .select('id')
        .eq('user_id', user.id);

      if (squadError) {
        alert('Error checking squad.');
        console.error(squadError);
        return;
      }

      if (squad && squad.length > 0) {
        console.log('Profile already exists. Redirecting...');
        window.location.href = 'home.html';
      } else {
        console.log('No squad found. Redirecting to squad creation...');
        window.location.href = 'squad.html';
      }
    }

    handleConfirmation();
  </script>
</body>
</html>
