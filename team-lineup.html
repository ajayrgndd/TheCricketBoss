<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Lineup</title>
  <link rel="stylesheet" href="css/shared-ui.css" />
  <link rel="stylesheet" href="css/team-lineup.css" />
</head>
<body>

  <!-- Top Bar -->
  <div id="top-bar"></div>

  <div class="lineup-container">
    <h2>Set Your Playing 11</h2>
    <div id="lock-status" class="lock-status">Checking lock status...</div>

    <div id="playing11-list" class="player-list"></div>

    <h3>Bench</h3>
    <div id="bench-list" class="player-list bench"></div>

    <h3>Bowling Lineup</h3>
    <div id="bowling-panel" class="bowling-panel"></div>

    <button id="save-lineup-btn">Save Lineup</button>
  </div>

  <!-- Bottom Navigation -->
  <div id="bottom-nav"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script type="module" src="js/shared-ui.js"></script>
  <script type="module" src="js/team-lineup.js"></script>
</body>
</html>
