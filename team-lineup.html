<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Lineup | TheCricketBoss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/team-lineup.css">
</head>
<body>
<div class="fixed-header">
  <div class="top-info">
    <span id="top-username">👤 Username</span>
    <span id="top-xp">⭐ 0 XP</span>
    <span id="top-coins">🪙 0</span>
    <span id="top-cash">💵 0</span>
  </div>
</div>

  <header class="top-bar">
    <h2>Set Your Lineup</h2>
    <div id="lineup-status">🔓 Lineup open</div>
  </header>

  <main>
    <section>
      <h3>Playing XI</h3>
      <div id="playing11-list" class="player-list"></div>
    </section>

    <section>
      <h3>Bench</h3>
      <div id="bench-list" class="player-list bench-list"></div>
    </section>

    <section id="captain-picker"></section>
    <section id="keeper-picker"></section>

    <section>
      <h3>Assign Bowlers</h3>
      <div id="bowling-lineup"></div>
      <div id="overs-count">0/20 overs set</div>
    </section>

    <div class="button-row">
      <button id="save-lineup-btn">💾 Save Lineup</button>
      <button id="reset-lineup-btn" class="reset-btn">♻️ Reset Lineup</button>
    </div>
  </main>
<div class="fixed-footer">
  <a href="team.html">🏏 Team</a>
  <a href="scout.html">🔍 Scout</a>
  <a href="home.html">🏠 Home</a>
  <a href="auction.html">📦 Auction</a>
  <a href="store.html">🛒 Store</a>
</div>
  <script type="module" src="js/team-lineup.js"></script>
</body>
</html>
