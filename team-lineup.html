<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Default Lineup ‚Äì TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <style>
    body {
      background: #1e1b3a;
      color: white;
      font-family: sans-serif;
      padding-bottom: 80px;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    .player-card {
      background: #2d2a4a;
      margin: 12px;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      gap: 14px;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      border: 2px solid transparent;
      cursor: pointer;
    }

    .player-card.selected {
      border-color: #00e676;
    }

    .player-card img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }

    .meta {
      flex: 1;
    }

    .meta h3 {
      margin: 0;
      font-size: 18px;
      color: #fff;
    }

    .meta .sub {
      font-size: 13px;
      color: #bbb;
    }

    .skills {
      display: flex;
      gap: 8px;
      margin-top: 6px;
    }

    .skill {
      background: #1c1a30;
      border: 1px solid #666;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 13px;
      color: #ccc;
    }

    .save-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #00e676;
      color: black;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h2>üõ°Ô∏è Set Default Lineup</h2>
  <div id="playerList"></div>
  <button class="save-btn" id="saveBtn">üíæ Save Default Lineup</button>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://iukofcmatlfhfwcechdq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE"
    );

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) window.location.href = "login.html";

    const teamRes = await supabase.from("teams").select("id").eq("owner_id", user.id).single();
    const teamId = teamRes?.data?.id;
    const playerList = document.getElementById("playerList");
    const saveBtn = document.getElementById("saveBtn");

    const { data: players } = await supabase.from("players").select("*").eq("team_id", teamId);

    // Fetch default lineup if exists
    const { data: existing } = await supabase
      .from("default_lineups")
      .select("player_ids")
      .eq("team_id", teamId)
      .single();

    let selectedPlayerIds = new Set();

    if (existing?.player_ids?.length) {
      selectedPlayerIds = new Set(existing.player_ids);
    } else {
      // Auto-select best top 11
      const ranked = [...players].sort((a, b) => {
        const aTotal = a.batting + a.bowling + a.keeping + a.experience + a.form + a.fitness;
        const bTotal = b.batting + b.bowling + b.keeping + b.experience + b.form + b.fitness;
        return bTotal - aTotal;
      });
      selectedPlayerIds = new Set(ranked.slice(0, 11).map(p => p.id));
    }

    function getSkillLevel(val) {
      if (val >= 101) return "The Boss";
      if (val >= 81) return "Titan";
      if (val >= 61) return "World Class";
      if (val >= 51) return "Supreme";
      if (val >= 41) return "National";
      if (val >= 31) return "Professional";
      if (val >= 21) return "Domestic";
      if (val >= 11) return "Trainee";
      return "Newbie";
    }

    function render() {
      playerList.innerHTML = "";
      for (const p of players) {
        const div = document.createElement("div");
        div.className = "player-card";
        if (selectedPlayerIds.has(p.id)) div.classList.add("selected");

        div.innerHTML = `
          <img src="${p.image_url}" alt="${p.role}" />
          <div class="meta">
            <h3>${p.name}</h3>
            <div class="sub">Role: ${p.role} | Age: ${p.age_years}y ${p.age_days}d</div>
            <div class="sub">Bat: ${getSkillLevel(p.batting)} | Bowl: ${getSkillLevel(p.bowling)} | Keep: ${getSkillLevel(p.keeping)}</div>
            <div class="sub">Exp: ${getSkillLevel(p.experience)} | Form: ${p.form} | Fitness: ${p.fitness}</div>
            <div class="skills">
              <div class="skill">Skill1: ${p.skill1 || '‚Äì'}</div>
              <div class="skill">Skill2: ${p.skill2 || '‚Äì'}</div>
            </div>
          </div>
        `;

        div.addEventListener("click", () => {
          if (selectedPlayerIds.has(p.id)) {
            selectedPlayerIds.delete(p.id);
          } else {
            if (selectedPlayerIds.size >= 11) {
              alert("‚ùå Only 11 players can be selected!");
              return;
            }
            selectedPlayerIds.add(p.id);
          }
          render();
        });

        playerList.appendChild(div);
      }
    }

    saveBtn.addEventListener("click", async () => {
      if (selectedPlayerIds.size !== 11) {
        alert("‚ùå You must select exactly 11 players.");
        return;
      }

      const { error } = await supabase
        .from("default_lineups")
        .upsert({
          team_id: teamId,
          player_ids: [...selectedPlayerIds],
          updated_at: new Date().toISOString()
        });

      if (error) {
        alert("‚ùå Failed to save lineup.");
        console.error(error.message);
      } else {
        alert("‚úÖ Default Lineup Saved!");
        window.location.href = "team.html";
      }
    });

    render();
  </script>
</body>
</html>
