<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Default Lineup ‚Äì TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <style>
    body {
      background: #1e1b3a;
      color: white;
      font-family: sans-serif;
      padding-bottom: 90px;
    }

    h2 {
      text-align: center;
      margin: 20px 0 10px;
    }

    .player-card {
      background: #2d2a4a;
      margin: 12px;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      gap: 14px;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      border: 2px solid transparent;
    }

    .player-card.selected {
      border-color: #00e676;
    }

    .player-card img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }

    .meta {
      flex: 1;
    }

    .meta h3 {
      margin: 0;
      font-size: 18px;
    }

    .meta .sub {
      font-size: 13px;
      color: #ccc;
    }

    .skills {
      display: flex;
      gap: 8px;
      margin-top: 6px;
    }

    .skill {
      background: #1c1a30;
      border: 1px solid #666;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 13px;
    }

    .order-inputs {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 8px;
    }

    .order-inputs input {
      width: 36px;
      padding: 4px;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #888;
    }

    .save-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #00e676;
      color: black;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h2>üõ°Ô∏è Set Default Lineup</h2>
  <div id="playerList"></div>
  <button class="save-btn" id="saveBtn">üíæ Save Default Lineup</button>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://iukofcmatlfhfwcechdq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE"
    );

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) window.location.href = "login.html";

    const teamRes = await supabase.from("teams").select("id").eq("owner_id", user.id).single();
    const teamId = teamRes?.data?.id;
    const playerList = document.getElementById("playerList");
    const saveBtn = document.getElementById("saveBtn");

    const { data: players } = await supabase.from("players").select("*").eq("team_id", teamId);
    const { data: existing } = await supabase.from("default_lineups").select("*").eq("team_id", teamId).single();

    let selectedPlayerIds = new Set();
    let battingOrder = {};
    let bowlingOrder = {};

    if (existing?.player_ids?.length === 11) {
      selectedPlayerIds = new Set(existing.player_ids);
      (existing.batting_order || []).forEach((id, idx) => battingOrder[id] = idx + 1);
      (existing.bowling_order || []).forEach((id, idx) => bowlingOrder[id] = idx + 1);
    } else {
      const ranked = [...players].sort((a, b) => (
        (b.batting + b.bowling + b.experience + b.form + b.fitness) -
        (a.batting + a.bowling + a.experience + a.form + a.fitness)
      ));
      const top11 = ranked.slice(0, 11);
      top11.forEach((p, i) => {
        selectedPlayerIds.add(p.id);
        battingOrder[p.id] = i + 1;
        if (i < 5) bowlingOrder[p.id] = i + 1;
      });
    }

    function getSkillLevel(val) {
      if (val >= 101) return "The Boss";
      if (val >= 81) return "Titan";
      if (val >= 61) return "World Class";
      if (val >= 51) return "Supreme";
      if (val >= 41) return "National";
      if (val >= 31) return "Professional";
      if (val >= 21) return "Domestic";
      if (val >= 11) return "Trainee";
      return "Newbie";
    }

    function render() {
      playerList.innerHTML = "";

      for (const p of players) {
        const isSelected = selectedPlayerIds.has(p.id);
        const div = document.createElement("div");
        div.className = "player-card" + (isSelected ? " selected" : "");

        const batVal = battingOrder[p.id] || "";
        const bowlVal = bowlingOrder[p.id] || "";

        div.innerHTML = `
          <img src="${p.image_url}" />
          <div class="meta">
            <h3>${p.name}</h3>
            <div class="sub">Role: ${p.role} | Age: ${p.age_years}y ${p.age_days}d</div>
            <div class="sub">Bat: ${getSkillLevel(p.batting)} | Bowl: ${getSkillLevel(p.bowling)} | Keep: ${getSkillLevel(p.keeping)}</div>
            <div class="sub">Exp: ${getSkillLevel(p.experience)} | Form: ${p.form} | Fitness: ${p.fitness}</div>
            <div class="skills">
              <div class="skill">Skill1: ${p.skill1 || '‚Äì'}</div>
              <div class="skill">Skill2: ${p.skill2 || '‚Äì'}</div>
            </div>
            ${isSelected ? `
              <div class="order-inputs">
                <label>Bat:</label>
                <input type="number" min="1" max="11" value="${batVal}" data-type="bat" data-id="${p.id}">
                <label>Bowl:</label>
                <input type="number" min="1" max="5" value="${bowlVal}" data-type="bowl" data-id="${p.id}">
              </div>
            ` : ''}
          </div>
        `;

        div.addEventListener("click", (e) => {
          // ignore clicks on inputs
          if (e.target.tagName === 'INPUT') return;

          if (selectedPlayerIds.has(p.id)) {
            selectedPlayerIds.delete(p.id);
            delete battingOrder[p.id];
            delete bowlingOrder[p.id];
          } else {
            if (selectedPlayerIds.size >= 11) return alert("Only 11 players allowed.");
            selectedPlayerIds.add(p.id);
            battingOrder[p.id] = selectedPlayerIds.size;
          }
          render();
        });

        playerList.appendChild(div);
      }

      // Reattach input listeners
      document.querySelectorAll('input[data-type]').forEach(input => {
        input.addEventListener("input", (e) => {
          const id = e.target.dataset.id;
          const type = e.target.dataset.type;
          const val = parseInt(e.target.value);
          if (!val || val < 1 || (type === 'bat' && val > 11) || (type === 'bowl' && val > 5)) return;

          if (type === 'bat') battingOrder[id] = val;
          else bowlingOrder[id] = val;
        });
      });
    }

    saveBtn.addEventListener("click", async () => {
      if (selectedPlayerIds.size !== 11) {
        alert("‚ùå Select exactly 11 players.");
        return;
      }

      const selectedIds = [...selectedPlayerIds];

      const sortedBat = [...selectedIds].sort((a, b) => (battingOrder[a] || 99) - (battingOrder[b] || 99));
      const sortedBowl = [...selectedIds].filter(id => bowlingOrder[id]).sort((a, b) => bowlingOrder[a] - bowlingOrder[b]);

      if (new Set(Object.values(battingOrder)).size !== 11) {
        return alert("‚ùå Batting order must have unique 1‚Äì11.");
      }

      const { error } = await supabase.from("default_lineups").upsert({
        team_id: teamId,
        player_ids: selectedIds,
        batting_order: sortedBat,
        bowling_order: sortedBowl,
        updated_at: new Date().toISOString()
      });

      if (error) {
        console.error(error);
        alert("‚ùå Failed to save lineup.");
      } else {
        alert("‚úÖ Default lineup saved!");
        window.location.href = "team.html";
      }
    });

    render();
  </script>
</body>
</html>
