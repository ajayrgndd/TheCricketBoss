<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Lineup</title>
  <link rel="stylesheet" href="css/team-lineup.css" />
  <style>
    /* Ensure fixed bars are styled even without shared-ui */
    #top-bar.fixed-top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #fff;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      z-index: 999;
    }

    #bottom-nav.fixed-bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 999;
    }

    body {
      margin: 0;
      padding-top: 60px;    /* space for top bar */
      padding-bottom: 60px; /* space for bottom bar */
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div id="top-bar"></div>

  <div class="lineup-container">

    <h2>Set Your Playing 11</h2>
    <div id="lineup-status" class="status-text">Loading...</div>

    <div id="playing11-list" class="player-list"></div>

    <h3>Bench</h3>
    <div id="bench-list" class="player-list"></div>

    <div id="captain-picker" class="captain-section"></div>

    <h3>Bowling Lineup</h3>
    <div id="bowling-lineup" class="bowling-section"></div>
    <div class="overs-counter">ðŸŽ¯ <span id="overs-count">0/20 overs set</span></div>

    <button id="save-lineup-btn">ðŸ’¾ Save Lineup</button>
  </div>

  <!-- Bottom Nav -->
  <div id="bottom-nav"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script type="module" src="js/team-lineup.js"></script>

</body>
</html>
