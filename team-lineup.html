<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Lineup</title>
  <link rel="stylesheet" href="css/shared-ui.css" />
  <link rel="stylesheet" href="css/team-lineup.css" />
</head>
<body>

  <!-- Fixed Top Bar -->
  <div id="top-bar" class="fixed-top-bar"></div>

  <!-- Main Content -->
  <div class="content-area">
    <h2>Set Your Playing 11</h2>
    <div id="playing11-list" class="player-list"></div>

    <h3>Bench</h3>
    <div id="bench-list" class="player-list bench"></div>

    <h3>Bowling Order</h3>
    <div id="bowling-order-list" class="bowling-order-list"></div>

    <button id="save-lineup-btn">Save Lineup</button>
    <div id="lineup-status"></div>
  </div>

  <!-- Fixed Bottom Nav -->
  <div id="bottom-nav" class="fixed-bottom-nav"></div>

  <!-- Sortable.js -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <!-- Modules -->
  <script type="module" src="js/shared-ui.js"></script>
  <script type="module" src="js/team-lineup.js"></script>
</body>
</html>
