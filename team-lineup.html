<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Lineup</title>
  <link rel="stylesheet" href="css/shared-ui.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .lineup-container {
      padding: 80px 16px 100px; /* space for top and bottom bars */
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    .player-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 16px 0;
    }

    .player-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: calc(48% - 10px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .player-info {
      display: flex;
      gap: 10px;
    }

    .player-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .skills, .player-stats, .skills-extra {
      font-size: 13px;
      margin-top: 4px;
    }

    .skill-tag {
      background: #e0e0e0;
      padding: 2px 6px;
      border-radius: 4px;
      margin-right: 4px;
    }

    .player-role {
      margin-top: 6px;
    }

    #save-lineup-btn {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 40px;
      padding: 14px;
      background: #4CAF50;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    #save-lineup-btn[disabled] {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- Top bar (loaded by shared-ui.js) -->
  <div id="top-bar"></div>

  <div class="lineup-container">
    <h2>Set Your Playing 11</h2>
    <div id="playing11-list" class="player-list"></div>

    <h3>Bench</h3>
    <div id="bench-list" class="player-list bench"></div>

    <button id="save-lineup-btn">Save Lineup</button>
  </div>

  <!-- Bottom bar (loaded by shared-ui.js) -->
  <div id="bottom-nav"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script type="module" src="js/shared-ui.js"></script>
  <script type="module" src="js/team-lineup.js"></script>
</body>
</html>
