<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Team ‚Äì TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1b3a;
      color: #fff;
    }

    .top-bar, .bottom-nav {
      position: fixed;
      left: 0; right: 0;
      background: #29255a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      z-index: 1000;
    }

    .top-bar { top: 0; border-bottom: 1px solid #444; }
    .bottom-nav { bottom: 0; border-top: 1px solid #444; justify-content: space-around; }

    .main {
      padding: 80px 16px 80px;
      max-width: 900px;
      margin: auto;
    }

    .filter-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-bar select {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .player-card {
      background: #2d2a4a;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .player-card img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    .player-card h3 {
      margin: 4px 0;
    }

    .player-card p {
      margin: 4px 0;
      font-size: 14px;
    }

    .bottom-nav a {
      color: #bbb;
      text-decoration: none;
      font-size: 14px;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-left img {
      height: 28px;
    }

    .manager-name {
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- üîù Top Bar -->
  <div class="top-bar">
    <div class="top-left">
      <img src="assets/logo.png" alt="Logo" />
      <div class="manager-name" id="managerName">Manager ‚ñº</div>
    </div>
    <div>
      XP: <span id="xp">0</span> |
      ü™ô <span id="coins">0</span> |
      üíµ ‚Çπ<span id="cash">0</span>
    </div>
  </div>

  <!-- üîΩ Main Content -->
  <div class="main">
    <h2>Your Team</h2>

    <div class="filter-bar">
      <select id="roleFilter">
        <option value="">All Roles</option>
        <option value="Batsman">Batsman</option>
        <option value="Bowler">Bowler</option>
        <option value="All-Rounder">All-Rounder</option>
        <option value="Wicket Keeper">Wicket Keeper</option>
      </select>

      <select id="skillFilter">
        <option value="">All Levels</option>
        <option value="Newbie">Newbie</option>
        <option value="Trainee">Trainee</option>
        <option value="Domestic">Domestic</option>
        <option value="National">National</option>
      </select>

      <select id="sortBy">
        <option value="name">Sort: Name</option>
        <option value="batting">Sort: Batting</option>
        <option value="bowling">Sort: Bowling</option>
        <option value="fitness">Sort: Fitness</option>
        <option value="experience">Sort: Experience</option>
      </select>
    </div>

    <div id="teamGrid" class="team-grid"></div>
  </div>

  <!-- ‚¨áÔ∏è Bottom Nav -->
  <div class="bottom-nav">
    <a href="team.html"><strong>üèè Team</strong></a>
    <a href="scout.html">üîç Scout</a>
    <a href="home.html">üè† Home</a>
    <a href="auction.html">‚öíÔ∏è Auction</a>
    <a href="store.html">üõí Store</a>
  </div>

  <!-- üîó Shared UI + Supabase -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    import { loadSharedUI } from "./js/shared-ui.js";

    const supabase = createClient(
      "https://iukofcmatlfhfwcechdq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE"
    );

    let players = [];

    async function init() {
      const { data: session, error: sessionError } = await supabase.auth.getSession();
      if (sessionError || !session?.user) {
        window.location.href = "login.html";
        return;
      }

      const user = session.user;

      const { data: profile } = await supabase
        .from("profiles").select("*").eq("user_id", user.id).single();

      const { data: team } = await supabase
        .from("teams").select("*").eq("user_id", user.id).single();

      if (!profile || !team) {
        alert("Unable to load profile/team data.");
        return;
      }

      loadSharedUI({
        manager_name: profile.manager_name,
        xp: profile.xp ?? 0,
        coins: profile.coins ?? 0,
        cash: profile.cash ?? 0
      });

      const { data: rawPlayers } = await supabase
        .from("players")
        .select("*")
        .eq("team_id", team.id);

      players = rawPlayers || [];
      renderPlayers();
    }

    function renderPlayers() {
      const role = document.getElementById("roleFilter").value;
      const skill = document.getElementById("skillFilter").value;
      const sortBy = document.getElementById("sortBy").value;

      let filtered = [...players];

      if (role) filtered = filtered.filter(p => p.role === role);
      if (skill) filtered = filtered.filter(p => p.skill_level === skill);

      filtered.sort((a, b) => {
        if (sortBy === "name") return a.name.localeCompare(b.name);
        return (b[sortBy] || 0) - (a[sortBy] || 0);
      });

      const grid = document.getElementById("teamGrid");
      grid.innerHTML = "";

      if (filtered.length === 0) {
        grid.innerHTML = "<p>No players found</p>";
        return;
      }

      for (const p of filtered) {
        const div = document.createElement("div");
        div.className = "player-card";
        div.innerHTML = `
          <img src="${p.image_url}" alt="${p.role}" />
          <h3>${p.name}</h3>
          <p><strong>Role:</strong> ${p.role}</p>
          <p><strong>Skill:</strong> ${p.skill_level}</p>
          <p><strong>Batting:</strong> ${p.batting}</p>
          <p><strong>Bowling:</strong> ${p.bowling}</p>
          <p><strong>Fitness:</strong> ${p.fitness}</p>
          <p><strong>XP:</strong> ${p.experience}</p>
        `;
        grid.appendChild(div);
      }
    }

    document.getElementById("roleFilter").addEventListener("change", renderPlayers);
    document.getElementById("skillFilter").addEventListener("change", renderPlayers);
    document.getElementById("sortBy").addEventListener("change", renderPlayers);

    init();
  </script>
</body>
</html>
