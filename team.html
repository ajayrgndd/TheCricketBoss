<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Team</title>
  <link rel="stylesheet" href="styles/shared.css" />
  <style>
    body {
      background-color: #181534;
      color: white;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 70px; /* space for top bar */
      padding-bottom: 80px; /* space for bottom nav */
    }

    h2 {
      margin: 20px;
      font-size: 1.5em;
    }

    .filters {
      display: flex;
      gap: 10px;
      padding: 0 20px 10px;
    }

    select, input {
      padding: 6px;
      border-radius: 5px;
      border: none;
    }

    #playerContainer {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 10px 20px 30px;
    }

    .player-card {
      display: flex;
      background: #261d4d;
      border-radius: 10px;
      padding: 10px;
      align-items: center;
      box-shadow: 0 0 8px rgba(255,255,255,0.05);
    }

    .player-card img {
      width: 80px;
      height: auto;
      margin-right: 12px;
    }

    .player-info {
      font-size: 14px;
    }

    .player-info strong {
      font-size: 16px;
      display: block;
      margin-bottom: 4px;
    }

    @media (max-width: 600px) {
      .player-card {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <h2>Your Team</h2>

  <div class="filters">
    <select id="roleFilter">
      <option value="All">All Roles</option>
      <option value="Batsman">Batsman</option>
      <option value="Bowler">Bowler</option>
      <option value="All-Rounder">All-Rounder</option>
      <option value="Wicket Keeper">Wicket Keeper</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search name..." />
  </div>

  <div id="playerContainer">
    <p>Loading your squad...</p>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    import { loadSharedUI } from "./shared-ui.js";

    const supabase = createClient(
      "https://iukofcmatlfhfwcechdq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE"
    );

    const container = document.getElementById("playerContainer");
    const roleFilter = document.getElementById("roleFilter");
    const searchInput = document.getElementById("searchInput");

    let players = [];

    async function loadTeamPlayers() {
      const { data: { user }, error: userError } = await supabase.auth.getUser();
      if (userError || !user) {
        window.location.href = "/login.html";
        return;
      }

      const { data: profile, error: profileError } = await supabase
        .from("profiles")
        .select("*")
        .eq("id", user.id)
        .single();

      if (profileError || !profile) {
        window.location.href = "/profile-setup.html";
        return;
      }

      const { data: team, error: teamError } = await supabase
        .from("teams")
        .select("*")
        .eq("owner_id", user.id)
        .single();

      if (teamError || !team) {
        window.location.href = "/profile-setup.html";
        return;
      }

      const { data: fetchedPlayers, error: playerError } = await supabase
        .from("players")
        .select("*")
        .eq("team_id", team.id);

      if (playerError || !fetchedPlayers?.length) {
        container.innerHTML = "<p>No players found.</p>";
        return;
      }

      players = fetchedPlayers;
      await loadSharedUI({
        manager_name: profile.manager_name,
        xp: profile.xp,
        coins: profile.coins,
        cash: profile.cash
      });

      renderPlayers(players);
    }

    function renderPlayers(filtered) {
      container.innerHTML = "";
      filtered.forEach(p => {
        const div = document.createElement("div");
        div.className = "player-card";
        div.innerHTML = `
          <img src="${p.image_url}" alt="${p.name}">
          <div class="player-info">
            <strong>${p.name}</strong>
            ${p.role}<br>
            Bat: ${p.batting} <br/> Bowl: ${p.bowling}${p.keeping > 0 ? ` | Keep: ${p.keeping}` : ""}<br>
            Fitness: ${p.fitness}<br>
            Age: ${p.age_years}y ${p.age_days}d<br>
            Form: ${p.form} | XP: ${p.experience}
          </div>
        `;
        container.appendChild(div);
      });
    }

    function applyFilters() {
      const roleVal = roleFilter.value;
      const searchVal = searchInput.value.toLowerCase();

      const filtered = players.filter(p => {
        const matchesRole = roleVal === "All" || p.role === roleVal;
        const matchesName = p.name.toLowerCase().includes(searchVal);
        return matchesRole && matchesName;
      });

      renderPlayers(filtered);
    }

    roleFilter.addEventListener("change", applyFilters);
    searchInput.addEventListener("input", applyFilters);

    loadTeamPlayers();
  </script>
</body>
</html>
