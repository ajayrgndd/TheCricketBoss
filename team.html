<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Team – TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <script type="module" src="js/shared-ui.js"></script>
  <style>
    /* (Styles from earlier version stay the same) */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1b3a;
      color: white;
      padding-bottom: 100px;
    }
    .main {
      padding: 80px 16px 80px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 16px;
    }
    .filters {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .filters select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #2d2a4a;
      color: white;
    }
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }
    .player-card {
      background: #2d2a4a;
      border-radius: 12px;
      display: flex;
      padding: 12px;
      gap: 12px;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      position: relative;
    }
    .player-card img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      background: #1a1830;
    }
    .player-info {
      flex: 1;
    }
    .player-info h3 {
      margin: 0;
      font-size: 18px;
    }
    .player-info p {
      margin: 2px 0;
      font-size: 14px;
    }
    .sell-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 10px;
      background: #ff4081;
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="main">
    <h2>Your Team</h2>

    <div class="filters">
      <select id="filterRole">
        <option value="All">All Roles</option>
        <option value="Batsman">Batsman</option>
        <option value="Bowler">Bowler</option>
        <option value="All-Rounder">All-Rounder</option>
        <option value="Wicket Keeper">Wicket Keeper</option>
      </select>

      <select id="sortBy">
        <option value="fitness">Sort by Fitness</option>
        <option value="batting">Sort by Batting</option>
        <option value="bowling">Sort by Bowling</option>
        <option value="experience">Sort by Experience</option>
        <option value="age">Sort by Age</option>
      </select>
    </div>

    <div id="teamGrid" class="team-grid"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    import { loadSharedUI } from "./js/shared-ui.js";

    const supabase = createClient(
      "https://iukofcmatlfhfwcechdq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE"
    );

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const { data: profile } = await supabase
      .from("profiles")
      .select("*")
      .eq("user_id", user.id)
      .single();

    const { data: team } = await supabase
      .from("teams")
      .select("*")
      .eq("user_id", user.id)  // ✅ Correct usage here
      .single();

    loadSharedUI({
      manager_name: profile.manager_name,
      xp: profile.xp,
      coins: profile.coins,
      cash: profile.cash
    });

    let { data: players } = await supabase
      .from("players")
      .select("*")
      .eq("team_id", team.id);  // ✅ Only this user's team

    const grid = document.getElementById("teamGrid");

    function renderPlayers(list) {
      grid.innerHTML = "";
      list.forEach(player => {
        const div = document.createElement("div");
        div.className = "player-card";
        div.innerHTML = `
          <img src="${player.image_url}" alt="${player.role}" />
          <div class="player-info">
            <h3>${player.name}</h3>
            <p><strong>Role:</strong> ${player.role}</p>
            <p><strong>Bat:</strong> ${player.batting} | <strong>Bowl:</strong> ${player.bowling}</p>
            <p><strong>Keeping:</strong> ${player.keeping}</p>
            <p><strong>Fitness:</strong> ${player.fitness}</p>
            <p><strong>Age:</strong> ${player.age_years}y ${player.age_days}d</p>
          </div>
          <button class="sell-btn">Sell</button>
        `;
        grid.appendChild(div);
      });
    }

    function applyFilterSort() {
      const roleFilter = document.getElementById("filterRole").value;
      const sortBy = document.getElementById("sortBy").value;

      let filtered = players;
      if (roleFilter !== "All") {
        filtered = filtered.filter(p => p.role === roleFilter);
      }

      filtered.sort((a, b) => {
        switch (sortBy) {
          case "fitness": return b.fitness - a.fitness;
          case "batting": return b.batting - a.batting;
          case "bowling": return b.bowling - a.bowling;
          case "experience": return (b.experience || 0) - (a.experience || 0);
          case "age":
            const aDays = a.age_years * 63 + a.age_days;
            const bDays = b.age_years * 63 + b.age_days;
            return aDays - bDays;
        }
      });

      renderPlayers(filtered);
    }

    document.getElementById("filterRole").addEventListener("change", applyFilterSort);
    document.getElementById("sortBy").addEventListener("change", applyFilterSort);

    applyFilterSort();
  </script>
</body>
</html>
