<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Team – TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1e1b3a;
    color: white;
  }

  .top-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: #29255a;
    padding: 10px 20px;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 60px;
    border-bottom: 1px solid #444;
  }

  .bottom-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #29255a;
    padding: 10px 0;
    z-index: 1000;
    display: flex;
    justify-content: space-around;
    border-top: 1px solid #444;
    height: 60px;
  }

  .main {
    padding-top: 80px;     /* ✅ Top padding to clear fixed top bar */
    padding-bottom: 80px;  /* ✅ Bottom padding to clear bottom nav */
    max-width: 900px;
    margin: 0 auto;
  }

  .player-card {
    background: #2f2b50;
    padding: 16px;
    margin: 16px 0;
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 16px;
    box-shadow: 0 0 6px rgba(0,0,0,0.4);
  }

  .player-card img {
    height: 110px;
    border-radius: 6px;
  }

  .player-info {
    flex: 1;
  }
</style>

</head>
<body>
  <div class="main">
    <h2>Your Team</h2>

    <div class="filter-bar">
      <select id="roleFilter">
        <option value="">All Roles</option>
        <option value="Batsman">Batsman</option>
        <option value="Bowler">Bowler</option>
        <option value="All-Rounder">All-Rounder</option>
        <option value="Wicket Keeper">Wicket Keeper</option>
      </select>
      <input type="text" id="searchInput" placeholder="Search name..." />
    </div>

    <div class="team-grid" id="teamContainer"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    import { loadSharedUI } from "./js/shared-ui.js";

    const supabase = createClient(
      "https://iukofcmatlfhfwcechdq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE"
    );

    const { data: { user }, error: authError } = await supabase.auth.getUser();
    if (!user) {
      window.location.href = "login.html";
    }

    const { data: profile } = await supabase
      .from("profiles")
      .select("*")
      .eq("user_id", user.id)
      .single();

    if (!profile || !profile.manager_name?.trim()) {
      window.location.href = "profile-setup.html";
    }

    loadSharedUI({
      manager_name: profile.manager_name,
      xp: profile.xp,
      coins: profile.coins,
      cash: profile.cash
    });

    const { data: team } = await supabase
      .from("teams")
      .select("*")
      .eq("owner_id", user.id)
      .single();

    const { data: players } = await supabase
      .from("players")
      .select("*")
      .eq("team_id", team.id);

    const container = document.getElementById("teamContainer");
    const searchInput = document.getElementById("searchInput");
    const roleFilter = document.getElementById("roleFilter");

    function renderPlayers(filtered) {
      container.innerHTML = "";
      for (const p of filtered) {
        const div = document.createElement("div");
        div.className = "player-card";
        div.innerHTML = `
          <img src="${p.image_url}" alt="${p.role}" />
          <h4>${p.name}</h4>
          <p><span class="highlight">${p.role}</span></p>
          <p>Bat: ${p.batting} | Bowl: ${p.bowling}</p>
          <p>Age: ${p.age_years}y ${p.age_days}d</p>
          <p>Form: ${p.form} | XP: ${p.experience}</p>
        `;
        container.appendChild(div);
      }
    }

    function applyFilters() {
      const nameQuery = searchInput.value.trim().toLowerCase();
      const role = roleFilter.value;

      const filtered = players.filter(p => {
        const matchesRole = role ? p.role === role : true;
        const matchesName = p.name.toLowerCase().includes(nameQuery);
        return matchesRole && matchesName;
      });

      renderPlayers(filtered);
    }

    // Filters
    searchInput.addEventListener("input", applyFilters);
    roleFilter.addEventListener("change", applyFilters);

    renderPlayers(players);
  </script>
</body>
</html>
