<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Team â€“ TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1b3a;
      color: white;
    }

    .main {
      padding: 90px 16px 80px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      margin-bottom: 12px;
    }

    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    select {
      padding: 8px;
      background: #29255a;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    .player-card {
      background: #2d2a4a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      text-align: center;
      padding: 12px;
      position: relative;
    }

    .player-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .player-info {
      font-size: 14px;
      line-height: 1.4;
    }

    .player-info h3 {
      font-size: 18px;
      margin: 8px 0;
    }

    .sell-btn {
      margin-top: 8px;
      padding: 6px 12px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }

    /* Top + Bottom bars via shared-ui.js */
  </style>
</head>
<body>
  <div class="top-bar-placeholder"></div>

  <div class="main">
    <h2>Your Team</h2>

    <div class="filters">
      <select id="filterRole">
        <option value="All">All Roles</option>
        <option value="Batsman">Batsman</option>
        <option value="Bowler">Bowler</option>
        <option value="All-Rounder">All-Rounder</option>
        <option value="Wicket Keeper">Wicket Keeper</option>
      </select>

      <select id="sortBy">
        <option value="fitness">Sort by Fitness</option>
        <option value="batting">Sort by Batting</option>
        <option value="bowling">Sort by Bowling</option>
        <option value="experience">Sort by Experience</option>
        <option value="age">Sort by Age</option>
      </select>
    </div>

    <div id="teamGrid" class="team-grid"></div>
  </div>

  <div class="bottom-nav-placeholder"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    import { loadSharedUI } from "./js/shared-ui.js";

    const supabase = createClient(
      "https://iukofcmatlfhfwcechdq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE"
    );

    async function init() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const { data: profile } = await supabase
        .from("profiles").select("*").eq("id", user.id).single();

      const { data: team } = await supabase
        .from("teams").select("*").eq("owner_id", user.id).single();

      if (!profile || !team) {
        alert("Unable to load profile/team data.");
        return;
      }

      // ðŸ§  Load top/bottom bars
      loadSharedUI({
        manager_name: profile.manager_name,
        xp: profile.xp,
        coins: profile.coins,
        cash: profile.cash
      });

      let { data: players } = await supabase
        .from("players").select("*").eq("team_id", team.id);

      const grid = document.getElementById("teamGrid");

      function renderPlayers(list) {
        grid.innerHTML = "";
        list.forEach(player => {
          const div = document.createElement("div");
          div.className = "player-card";
          div.innerHTML = `
            <img src="${player.image_url}" alt="${player.role}" />
            <div class="player-info">
              <h3>${player.name}</h3>
              <p><strong>Role:</strong> ${player.role}</p>
              <p><strong>Bat:</strong> ${player.batting} | <strong>Bowl:</strong> ${player.bowling}</p>
              <p><strong>Keeping:</strong> ${player.keeping}</p>
              <p><strong>Fitness:</strong> ${player.fitness}</p>
              <p><strong>Age:</strong> ${player.age_years}y ${player.age_days}d</p>
              <p><strong>XP:</strong> ${player.experience}</p>
              <button class="sell-btn">Sell</button>
            </div>
          `;
          grid.appendChild(div);
        });
      }

      function applyFilterSort() {
        const roleFilter = document.getElementById("filterRole").value;
        const sortBy = document.getElementById("sortBy").value;

        let filtered = players;
        if (roleFilter !== "All") {
          filtered = filtered.filter(p => p.role === roleFilter);
        }

        filtered.sort((a, b) => {
          switch (sortBy) {
            case "fitness": return b.fitness - a.fitness;
            case "batting": return b.batting - a.batting;
            case "bowling": return b.bowling - a.bowling;
            case "experience": return (b.experience || 0) - (a.experience || 0);
            case "age":
              const aDays = a.age_years * 63 + a.age_days;
              const bDays = b.age_years * 63 + b.age_days;
              return aDays - bDays;
          }
        });

        renderPlayers(filtered);
      }

      document.getElementById("filterRole").addEventListener("change", applyFilterSort);
      document.getElementById("sortBy").addEventListener("change", applyFilterSort);

      applyFilterSort(); // Initial render
    }

    init();
  </script>
</body>
</html>
