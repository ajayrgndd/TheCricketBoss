<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Team – TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <style>
    body {
      margin: 0;
      background: #1e1b3a;
      font-family: Arial, sans-serif;
      color: white;
    }

    .main {
      padding: 90px 16px 80px;
      max-width: 1000px;
      margin: auto;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    .player-card {
      background: #2d2a4a;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .player-card img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .player-card h3 {
      margin: 6px 0;
      font-size: 18px;
    }

    .player-card p {
      margin: 4px 0;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="main">
    <h2>Your Team Players</h2>
    <div id="teamContainer" class="team-grid">
      <p>Loading your squad...</p>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    import { loadSharedUI } from "./js/shared-ui.js";

    const supabase = createClient(
      "https://iukofcmatlfhfwcechdq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE"
    );

    const container = document.getElementById("teamContainer");

    try {
      const { data: { user }, error: userError } = await supabase.auth.getUser();
      if (userError || !user) throw new Error("User not authenticated");

      const { data: profile, error: profileError } = await supabase
        .from("profiles").select("*").eq("id", user.id).single();
      if (profileError || !profile) throw new Error("Failed to load profile");

      const { data: team, error: teamError } = await supabase
        .from("teams").select("*").eq("owner_id", user.id).single();
      if (teamError || !team) throw new Error("Failed to load team");

      // ✅ Load top and bottom UI
      await loadSharedUI({
        manager_name: profile.manager_name,
        xp: profile.xp,
        coins: profile.coins,
        cash: profile.cash
      });

      const { data: players, error: playerError } = await supabase
        .from("players")
        .select("*")
        .eq("team_id", team.id)
        .order("batting", { ascending: false });

      if (playerError || !players?.length) {
        container.innerHTML = "<p>No players found for your team.</p>";
        return;
      }

      container.innerHTML = ""; // Clear loading

      for (const p of players) {
        const div = document.createElement("div");
        div.className = "player-card";
        div.innerHTML = `
          <img src="${p.image_url}" alt="${p.role}" />
          <h3>${p.name}</h3>
          <p><strong>${p.role}</strong></p>
          <p>Bat: ${p.batting} | Bowl: ${p.bowling}</p>
          <p>Fitness: ${p.fitness}</p>
          <p>Age: ${p.age_years}y ${p.age_days}d</p>
          <p>XP: ${p.experience ?? 0}</p>
          <p>Level: ${p.skill_level}</p>
        `;
        container.appendChild(div);
      }

    } catch (err) {
      console.error("❌ Error loading team:", err.message);
      container.innerHTML = `<p style="color: red;">${err.message}</p>`;
      // Optional: redirect to login
      if (err.message.includes("authenticated")) {
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
