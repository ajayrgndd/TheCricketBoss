<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Team ‚Äì TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1b3a;
      color: white;
    }

    .main {
      padding: 90px 16px 80px; /* leave space for top and bottom bars */
      max-width: 1000px;
      margin: auto;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    .player-card {
      background: #2d2a4a;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .player-card img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .player-card h3 {
      margin: 6px 0;
      font-size: 18px;
    }

    .player-card p {
      margin: 4px 0;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="main">
    <h2>Your Team Players</h2>
    <div id="teamContainer" class="team-grid"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    import { loadSharedUI } from "./js/shared-ui.js";

    const supabase = createClient(
      "https://iukofcmatlfhfwcechdq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE"
    );

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const { data: profile, error: profileError } = await supabase
      .from("profiles").select("*").eq("id", user.id).single();

    if (profileError || !profile) {
      console.error("‚ùå Unable to load profile");
      window.location.href = "profile-setup.html";
      return;
    }

    const { data: team, error: teamError } = await supabase
      .from("teams").select("*").eq("owner_id", user.id).single();

    if (teamError || !team) {
      console.error("‚ùå Team not found for user");
      return;
    }

    // üîÅ Load only this team's players
    const { data: players, error: playerError } = await supabase
      .from("players")
      .select("*")
      .eq("team_id", team.id)
      .order("batting", { ascending: false });

    if (playerError || !players?.length) {
      document.getElementById("teamContainer").innerHTML = "<p>No players found.</p>";
      return;
    }

    // ‚úÖ Load top bar/bottom bar
    loadSharedUI({
      manager_name: profile.manager_name,
      xp: profile.xp,
      coins: profile.coins,
      cash: profile.cash
    });

    const container = document.getElementById("teamContainer");

    for (const p of players) {
      const div = document.createElement("div");
      div.className = "player-card";
      div.innerHTML = `
        <img src="${p.image_url}" alt="${p.role}" />
        <h3>${p.name}</h3>
        <p><strong>${p.role}</strong></p>
        <p>Bat: ${p.batting} | Bowl: ${p.bowling}</p>
        <p>Fitness: ${p.fitness}</p>
        <p>Age: ${p.age_years}y ${p.age_days}d</p>
        <p>XP: ${p.experience ?? 0}</p>
        <p>Level: ${p.skill_level}</p>
      `;
      container.appendChild(div);
    }
  </script>
</body>
</html>
