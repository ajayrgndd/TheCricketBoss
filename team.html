<!-- team.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Team – TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <style>
    body {
      background: #1e1b3a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 80px;
    }

    h2 {
      text-align: center;
      padding: 80px 16px 16px;
    }

    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      padding: 0 16px;
    }

    .player-card {
      background: #2d2a4a;
      padding: 16px;
      border-radius: 10px;
      position: relative;
    }

    .player-card img.role-icon {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .sell-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 10px;
      background: #ff4081;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      color: white;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: #1e1b3a;
      padding: 24px;
      border-radius: 8px;
      text-align: center;
    }

    .modal-content button {
      margin-top: 12px;
      padding: 8px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-content .cancel {
      background: #ccc;
      color: #000;
      margin-left: 12px;
    }

    .modal-content .confirm {
      background: #00e676;
      color: #000;
    }
  </style>
</head>
<body>
  <h2>Your Team</h2>
  <div id="teamContainer" class="team-container"></div>

  <div class="modal" id="sellModal">
    <div class="modal-content">
      <h3>Sell Player</h3>
      <p id="sellPlayerName"></p>
      <p>Price: ₹<span id="sellPrice"></span></p>
      <button class="confirm" id="confirmSell">Confirm</button>
      <button class="cancel" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient("https://iukofcmatlfhfwcechdq.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE");

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) window.location.href = "login.html";

    const { data: profile } = await supabase.from("profiles").select("*").eq("user_id", user.id).single();
    const { data: team } = await supabase.from("teams").select("*").eq("owner_id", user.id).single();

    const { data: players } = await supabase.from("players").select("*").eq("team_id", team.id);

    const container = document.getElementById("teamContainer");
    const modal = document.getElementById("sellModal");
    const sellPlayerName = document.getElementById("sellPlayerName");
    const sellPrice = document.getElementById("sellPrice");
    const confirmBtn = document.getElementById("confirmSell");

    let selectedPlayer = null;

    function openModal(player) {
      selectedPlayer = player;
      sellPlayerName.textContent = player.name;
      sellPrice.textContent = (player.batting + player.bowling + player.keeping) * 1000;
      modal.style.display = "flex";
    }

    window.closeModal = function () {
      modal.style.display = "none";
    };

    confirmBtn.onclick = async () => {
      if (!selectedPlayer) return;
      const price = (selectedPlayer.batting + selectedPlayer.bowling + selectedPlayer.keeping) * 1000;

      const { error } = await supabase.from("auctions").insert({
        player_id: selectedPlayer.id,
        team_id: team.id,
        base_price: price,
        current_price: price,
        status: "active",
        expires_at: new Date(Date.now() + 86400000).toISOString()
      });

      if (error) {
        alert("❌ Failed to sell.");
        console.error(error);
      } else {
        alert("✅ Player listed in auction!");
        closeModal();
      }
    };

    for (const player of players) {
      const card = document.createElement("div");
      card.className = "player-card";
      card.innerHTML = `
        <img src="${player.image_url}" class="role-icon" alt="${player.role}" />
        <h3>${player.name}</h3>
        <p><strong>Role:</strong> ${player.role}</p>
        <p><strong>Batting:</strong> ${player.batting}</p>
        <p><strong>Bowling:</strong> ${player.bowling}</p>
        <p><strong>Keeping:</strong> ${player.keeping}</p>
        <p><strong>Fitness:</strong> ${player.fitness}</p>
        <p><strong>Age:</strong> ${player.age_years}y ${player.age_days}d</p>
        <button class="sell-btn">Sell</button>
      `;

      card.querySelector(".sell-btn").onclick = () => {
        if (players.length > 11) openModal(player);
        else alert("You must keep at least 11 players.");
      };

      container.appendChild(card);
    }
  </script>
</body>
</html>
