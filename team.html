<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Team – TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1b3a;
      color: #fff;
    }

    .main {
      padding: 80px 16px 100px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      margin-bottom: 10px;
    }

    .filter-sort-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    select {
      background: #2d2a4a;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }

    .player-card {
      background: #2d2a4a;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      position: relative;
      text-align: center;
    }

    .player-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .player-card h3 {
      margin: 6px 0;
    }

    .player-card p {
      margin: 4px 0;
      font-size: 14px;
    }

    .sell-btn {
      margin-top: 8px;
      padding: 6px 12px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .sell-btn:disabled {
      background: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Shared Top and Bottom Bar -->
  <div id="topBar"></div>

  <div class="main">
    <h2>Your Team</h2>

    <div class="filter-sort-bar">
      <select id="roleFilter">
        <option value="">All Roles</option>
        <option value="Batsman">Batsman</option>
        <option value="Bowler">Bowler</option>
        <option value="All-Rounder">All-Rounder</option>
        <option value="Wicket Keeper">Wicket Keeper</option>
      </select>

      <select id="sortOption">
        <option value="rating">Sort by Rating</option>
        <option value="age">Sort by Age</option>
        <option value="experience">Sort by Experience</option>
      </select>
    </div>

    <div class="team-grid" id="teamGrid"></div>
  </div>

  <div id="bottomNav"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    import { loadSharedUI } from "./js/shared-ui.js";

    const supabase = createClient(
      "https://iukofcmatlfhfwcechdq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE"
    );

    const teamGrid = document.getElementById("teamGrid");
    const roleFilter = document.getElementById("roleFilter");
    const sortOption = document.getElementById("sortOption");

    let players = [];

    async function init() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const { data: profile } = await supabase
        .from("profiles").select("*").eq("user_id", user.id).single();

      const { data: team } = await supabase
        .from("teams").select("*").eq("user_id", user.id).single();

      if (!profile || !team) {
        alert("Unable to load profile/team data.");
        return;
      }

      // ✅ Load shared UI
      loadSharedUI({
        manager_name: profile.manager_name,
        xp: profile.xp ?? 0,
        coins: profile.coins ?? 0,
        cash: profile.cash ?? 0
      });

      // ✅ Get only player's team members
      const { data: rawPlayers } = await supabase
        .from("players")
        .select("*")
        .eq("team_id", team.id);

      players = rawPlayers || [];
      renderPlayers();
    }

    function renderPlayers() {
      const role = roleFilter.value;
      const sortBy = sortOption.value;

      let filtered = [...players];

      if (role) {
        filtered = filtered.filter(p => p.role === role);
      }

      if (sortBy === "rating") {
        filtered.sort((a, b) => (b.batting + b.bowling + (b.keeping || 0)) - (a.batting + a.bowling + (a.keeping || 0)));
      } else if (sortBy === "age") {
        filtered.sort((a, b) => (a.age_years - b.age_years));
      } else if (sortBy === "experience") {
        filtered.sort((a, b) => (b.experience ?? 0) - (a.experience ?? 0));
      }

      teamGrid.innerHTML = "";

      filtered.forEach(p => {
        const total = p.batting + p.bowling + (p.keeping || 0);
        const card = document.createElement("div");
        card.className = "player-card";
        card.innerHTML = `
          <img src="${p.image_url || 'assets/players/default.png'}" alt="${p.role}" />
          <h3>${p.name}</h3>
          <p><strong>Role:</strong> ${p.role}</p>
          <p><strong>Bat:</strong> ${p.batting}, <strong>Bowl:</strong> ${p.bowling}</p>
          ${p.keeping ? `<p><strong>Keeping:</strong> ${p.keeping}</p>` : ""}
          <p><strong>Fitness:</strong> ${p.fitness}</p>
          <p><strong>XP:</strong> ${p.experience ?? 0}</p>
          <p><strong>Age:</strong> ${p.age_years}y ${p.age_days}d</p>
          <p><strong>Rating:</strong> ${total}</p>
          <button class="sell-btn" ${players.length <= 11 ? "disabled" : ""}>Sell</button>
        `;
        teamGrid.appendChild(card);
      });
    }

    roleFilter.addEventListener("change", renderPlayers);
    sortOption.addEventListener("change", renderPlayers);

    init();
  </script>
</body>
</html>
