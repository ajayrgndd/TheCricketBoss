<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Team – TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1b3a;
      color: white;
    }

    .main {
      padding-top: 80px;    /* ✅ space for top bar */
      padding-bottom: 90px; /* ✅ space for bottom nav */
      max-width: 900px;
      margin: 0 auto;
    }

    .filter-bar {
      display: flex;
      gap: 12px;
      padding: 0 16px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-bar select,
    .filter-bar input {
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      width: 160px;
      max-width: 100%;
    }

    .player-card {
      background: #2f2b50;
      padding: 16px;
      margin: 12px 16px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
    }

    .player-card img {
      height: 100px;
      border-radius: 6px;
    }

    .player-info {
      flex: 1;
      font-size: 14px;
    }

    .player-info strong {
      display: block;
      font-size: 16px;
      margin-bottom: 4px;
    }

    @media (max-width: 600px) {
      .player-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .player-card img {
        height: 90px;
      }

      .filter-bar {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <h2 style="padding: 0 16px;">Your Team</h2>

    <div class="filter-bar">
      <select id="roleFilter">
        <option value="">All Roles</option>
        <option value="Batsman">Batsman</option>
        <option value="Bowler">Bowler</option>
        <option value="All-Rounder">All-Rounder</option>
        <option value="Wicket Keeper">Wicket Keeper</option>
      </select>
      <input type="text" id="searchInput" placeholder="Search name..." />
    </div>

    <div id="teamContainer"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    import { loadSharedUI } from "./js/shared-ui.js";

    const supabase = createClient(
      "https://iukofcmatlfhfwcechdq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE"
    );

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      window.location.href = "login.html";
    }

    const { data: profile } = await supabase
      .from("profiles")
      .select("*")
      .eq("user_id", user.id)
      .single();

    if (!profile || !profile.manager_name?.trim()) {
      window.location.href = "profile-setup.html";
    }

    loadSharedUI({
      manager_name: profile.manager_name,
      xp: profile.xp,
      coins: profile.coins,
      cash: profile.cash
    });

    const { data: team } = await supabase
      .from("teams")
      .select("*")
      .eq("owner_id", user.id)
      .single();

    const { data: players } = await supabase
      .from("players")
      .select("*")
      .eq("team_id", team.id);

    const container = document.getElementById("teamContainer");
    const searchInput = document.getElementById("searchInput");
    const roleFilter = document.getElementById("roleFilter");

    function renderPlayers(filtered) {
      container.innerHTML = "";
      for (const p of filtered) {
        const div = document.createElement("div");
        div.className = "player-card";
        div.innerHTML = `
          <img src="${p.image_url}" alt="${p.role}" />
          <div class="player-info">
            <strong>${p.name}</strong>
            <p><span class="highlight">${p.role}</span></p>
            <p>Bat: ${p.batting} | Bowl: ${p.bowling}</p>
            <p>Age: ${p.age_years}y ${p.age_days}d</p>
            <p>Form: ${p.form} | XP: ${p.experience}</p>
          </div>
        `;
        container.appendChild(div);
      }
    }

    function applyFilters() {
      const nameQuery = searchInput.value.trim().toLowerCase();
      const role = roleFilter.value;

      const filtered = players.filter(p => {
        const matchesRole = role ? p.role === role : true;
        const matchesName = p.name.toLowerCase().includes(nameQuery);
        return matchesRole && matchesName;
      });

      renderPlayers(filtered);
    }

    searchInput.addEventListener("input", applyFilters);
    roleFilter.addEventListener("change", applyFilters);

    renderPlayers(players);
  </script>
</body>
</html>
