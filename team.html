<head>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1b3a;
      color: white;
    }

    .top-bar, .bottom-nav {
      position: fixed;
      left: 0; right: 0;
      background: #29255a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      z-index: 1000;
    }

    .top-bar {
      top: 0;
      border-bottom: 1px solid #444;
    }

    .bottom-nav {
      bottom: 0;
      justify-content: space-around;
      border-top: 1px solid #444;
    }

    .bottom-nav a {
      color: #bbb;
      text-decoration: none;
      font-size: 14px;
    }

    .main {
      padding: 80px 16px 80px;
      max-width: 900px;
      margin: auto;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .player-card {
      background: #2d2a4a;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .player-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .player-card h3 {
      margin: 8px 0 4px;
      font-size: 18px;
    }

    .player-card p {
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- ğŸ” Top Bar -->
  <div class="top-bar">
    <div><strong id="managerName">Manager</strong></div>
    <div>
      XP: <span id="xp">0</span> |

  </div>

  <!-- ğŸ’» Main -->
  <div class="main">
    <h2>Your Team</h2>
    <div id="teamContainer" class="team-grid"></div>
  </div>

  <!-- ğŸ”» Bottom Nav -->
  <div class="bottom-nav">
    <a href="team.html"><strong>ğŸ Team</strong></a>

  </div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
  import { loadSharedUI } from "./js/shared-ui.js";

  const supabase = createClient(
    "https://iukofcmatlfhfwcechdq.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE",
    { auth: { persistSession: true, autoRefreshToken: true } }
  );

  // ğŸŒ Ensure session restored
  await supabase.auth.getSession();

  // ğŸ” Get user
  const { data: { user }, error: authError } = await supabase.auth.getUser();
  if (authError || !user) {
    window.location.href = "login.html";
    return;
  }

  // ğŸ‘¤ Load profile
  const { data: profile, error: profileError } = await supabase
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .single();

  if (profileError || !profile) {
    window.location.href = "profile-setup.html";
    return;
  }

  // ğŸ Load team
  const { data: team, error: teamError } = await supabase
    .from("teams")
    .select("*")
    .eq("owner_id", user.id)
    .single();

  if (teamError || !team) {
    alert("Unable to load your team.");
    return;
  }

  // ğŸ” Load players from your team only
  const { data: players, error: playerError } = await supabase
    .from("players")
    .select("*")
    .eq("team_id", team.id)
    .order("batting", { ascending: false });

  if (playerError) {
    alert("Unable to load players.");
    return;
  }

  // ğŸ§  Shared UI (XP, Coins, Cash)
  loadSharedUI({
    manager_name: profile.manager_name,
    xp: profile.xp,
    coins: profile.coins,
    cash: profile.cash
  });

  // ğŸ–¼ï¸ Populate cards
  const container = document.getElementById("teamContainer");
  for (const p of players) {
    const card = document.createElement("div");
    card.className = "player-card";
    card.innerHTML = `
      <img src="${p.image_url}" alt="${p.role}" />
      <h3>${p.name}</h3>
      <p><strong>${p.role}</strong></p>
      <p>Bat: ${p.batting} | Bowl: ${p.bowling}</p>
      <p>Fitness: ${p.fitness} | Age: ${p.age_years}</p>
      <p>XP: ${p.experience} | Level: ${p.skill_level}</p>
    `;
    container.appendChild(card);
  }
</script>
</body>
</html>
