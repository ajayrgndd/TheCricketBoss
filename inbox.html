<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background-color: #121212;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      padding-top: 60px; /* space for top bar */
      padding-bottom: 60px; /* space for bottom nav */

    .inbox-container {
      padding: 10px;

    .message-card {
      background: #1e1e1e;
      padding: 12px;

    }
    .message-header {

      justify-content: space-between;

    .message-title {
      font-weight: bold;
      font-size: 15px;
    }
    .message-date {
      font-size: 12px;
      color: #bbb;
    }
    .message-body {
      margin-top: 5px;
      font-size: 14px;

    }

      border-left: 4px solid #ffcc00;
    }

<body>

  <div class="inbox-container" id="inboxContainer">
    <!-- Messages will be inserted here by inbox.js -->

  <script type="module">
    import { loadSharedUI } from './shared-ui.js';
    import { loadInboxMessages } from './inbox.js';

    const supabase = window.supabase.createClient(
      'https://iukofcmatlfhfwcechdq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE'
    );

    // Fetch current user profile from Supabase
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      window.location.href = "login.html";
    } else {
      const { data: profile } = await supabase
        .from('profiles')
        .select('manager_name, xp, coins, cash')
        .eq('user_id', user.id)
        .single();

      loadSharedUI({
        supabase,
        manager_name: profile.manager_name,
        xp: profile.xp,
        coins: profile.coins,
        cash: profile.cash,
        user_id: user.id
      });

      loadInboxMessages(supabase, user.id);
    }
  </script>
