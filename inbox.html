<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inbox â€“ TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="css/inbox.css" />
  <script type="module" src="js/shared-ui.js"></script>
  <style>
    #inboxHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #222;
      color: #fff;
      border-bottom: 1px solid #333;
    }
    #deleteAllBtn {
      background: crimson;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    #deleteAllBtn:hover {
      background: darkred;
    }
    .message-card {
      position: relative;
      background: #1e1e1e;
      border-left: 5px solid transparent;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .message-card.unread {
      border-left-color: gold;
    }
    .message-card .delete-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      opacity: 0.7;
    }
    .message-card .delete-btn:hover {
      opacity: 1;
    }
    .swipe-delete {
      transform: translateX(-100%);
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Top Nav -->
  <div id="top-nav"></div>

  <!-- Inbox Header -->
  <div id="inboxHeader">
    <h2>Inbox</h2>
    <button id="deleteAllBtn">Delete All</button>
  </div>

  <!-- Inbox Container -->
  <div id="inboxContainer" style="padding: 10px;"></div>

  <!-- Bottom Nav -->
  <div id="bottom-nav"></div>

  <script type="module">
    import { loadSharedUI } from './js/shared-ui.js';
    import { loadInboxMessages } from './js/inbox.js';
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    // Supabase init
    const supabaseUrl = "https://iukofcmatlfhfwcechdq.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Load shared UI (top & bottom nav)
    loadSharedUI('top-nav', 'bottom-nav');

    // Get logged-in user
    const { data: { user }, error } = await supabase.auth.getUser();
    if (error || !user) {
      window.location.href = "login.html";
    } else {
      const userId = user.id;
      loadInboxMessages(supabase, userId);

      // Delete All handler
      document.getElementById("deleteAllBtn").addEventListener("click", async () => {
        if (!confirm("Delete all messages?")) return;

        // Clear UI instantly
        document.getElementById("inboxContainer").innerHTML = `<p style="text-align:center; color:#aaa;">No messages yet.</p>`;

        // Supabase call
        await supabase
          .from("inbox")
          .delete()
          .eq("user_id", userId);
      });
    }
  </script>
</body>
</html>
