<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matches ‚Äì TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Matches</h1>
  <div id="matches-container"></div>

  <script>
    // 1Ô∏è‚É£ Initialize Supabase client ‚Äî make sure URL & key match your login page
    const SUPABASE_URL = "https://iukofcmatlhfwccehdq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE"; // Replace with your real anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 2Ô∏è‚É£ Check session first
    async function checkLogin() {
      console.log("üîç Checking session...");
      const { data: { session }, error } = await supabase.auth.getSession();

      if (error) {
        console.error("Session fetch error:", error);
      }

      console.log("Session data:", session);

      if (!session) {
        alert("Please login first");
        window.location.href = "login.html";
        return null;
      }

      console.log("‚úÖ Logged in as:", session.user.email);
      return session.user;
    }

    // 3Ô∏è‚É£ Load matches from correct table
    async function loadMatches(user) {
      try {
        // Example: fetching friendly matches from `matches` table
        const { data, error } = await supabase
          .from("matches")
          .select(`
            id,
            date,
            time,
            home_team:home_team_id ( id, name ),
            away_team:away_team_id ( id, name ),
            status,
            match_result,
            is_friendly
          `)
          .order("date", { ascending: true });

        if (error) {
          console.error("‚ùå Error fetching matches:", error);
          return;
        }

        const container = document.getElementById("matches-container");
        container.innerHTML = "";

        if (!data || data.length === 0) {
          container.innerHTML = "<p>No matches found.</p>";
          return;
        }

        data.forEach(match => {
          const div = document.createElement("div");
          div.className = "match-card";
          div.innerHTML = `
            <strong>${match.home_team?.name || "Unknown"} vs ${match.away_team?.name || "Unknown"}</strong><br>
            ${match.date} ${match.time || ""}<br>
            Status: ${match.status}<br>
            Type: ${match.is_friendly ? "Friendly" : "League"}
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Unexpected error loading matches:", err);
      }
    }

    // 4Ô∏è‚É£ Main flow
    (async () => {
      const user = await checkLogin();
      if (user) {
        await loadMatches(user);
      }
    })();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #121212;
      color: white;
    }
    .match-card {
      background: #1e1e1e;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</body>
</html>
