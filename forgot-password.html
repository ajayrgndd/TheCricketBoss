<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password – TheCricketBoss</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e2a38;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .logo {
      width: 220px;
      margin-bottom: 16px;
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      margin-top: 6px;
      background: #fff;
      color: #000;
    }

    .btn {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background-color: #00c853;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #00b248;
    }

    .message {
      margin-top: 16px;
      font-size: 14px;
      color: #ffca28;
    }

    a {
      display: inline-block;
      margin-top: 16px;
      color: #80d8ff;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 480px) {
      .logo {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="TheCricketBoss Logo" class="logo" />
    <h2>Forgot Your Password?</h2>
    <form id="forgotForm">
      <label for="email">Enter your registered email</label>
      <input type="email" id="email" required placeholder="you@example.com" />
      <button type="submit" class="btn">Send Reset Link</button>
    </form>
    <div class="message" id="message"></div>
    <a href="login.html">← Back to Login</a>
  </div>

  <script type="module" src="js/forgot-password.js"></script>
</body>
</html>
