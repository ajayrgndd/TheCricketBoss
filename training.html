<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training – TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <style>
    .training-section {
      text-align: center;
      padding: 16px;
    }

    .player-list {
      display: grid;
      gap: 12px;
      margin: 20px auto;
      max-width: 600px;
    }

    .player-card {
      background: #2d2a4a;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0006;
      text-align: left;
    }

    .player-card label {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .attribute-select {
      margin-top: 8px;
    }

    button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 16px;
      background: #00e676;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="main training-section">
    <h2>Train Your Players</h2>
    <p>Select up to 3 players and choose 1 attribute to train.</p>
    <div id="playerList" class="player-list"></div>
    <button id="trainBtn" disabled>Train Selected</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    import { loadSharedUI } from './js/shared-ui.js';

    const supabase = createClient("https://iukofcmatlfhfwcechdq.supabase.co", "YOUR_PUBLIC_ANON_KEY");

    // Auth
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) window.location.href = "index.html";

    const { data: profile } = await supabase.from("profiles").select("*").eq("id", user.id).single();
    const { data: team } = await supabase.from("teams").select("*").eq("owner_id", user.id).single();

    loadSharedUI({
      manager_name: profile.manager_name,
      xp: profile.xp,
      coins: profile.coins ?? 15,
      cash: profile.cash ?? 300000
    });

    const now = new Date();
    const day = now.getDay();
    const hour = now.getHours();
    if (![1, 4].includes(day) || hour >= 20) {
      document.getElementById("trainBtn").disabled = true;
    }

    const { data: players } = await supabase.from("players").select("*").eq("team_id", team.id);
    const { data: trained } = await supabase.from("training_logs").select("player_id").eq("match_id", profile.last_match_id);

    const alreadyTrainedIds = (trained || []).map(t => t.player_id);
    const eligible = players.filter(p => !alreadyTrainedIds.includes(p.id) && p.age_years < 31);

    const list = document.getElementById("playerList");
    const selected = new Set();

    for (const p of eligible) {
      const div = document.createElement("div");
      div.className = "player-card";
      div.innerHTML = `
        <label>
          <input type="checkbox" value="${p.id}">
          ${p.name} – Age: ${p.age_years}, Bat: ${p.batting}, Bowl: ${p.bowling}, Keep: ${p.keeping}
        </label>
        <div class="attribute-select">
          <label><input type="radio" name="attr-${p.id}" value="batting" checked> Batting</label>
          <label><input type="radio" name="attr-${p.id}" value="bowling"> Bowling</label>
          <label><input type="radio" name="attr-${p.id}" value="keeping"> Keeping</label>
        </div>
      `;
      list.appendChild(div);
    }

    list.addEventListener("change", () => {
      selected.clear();
      const checks = list.querySelectorAll("input[type=checkbox]:checked");
      checks.forEach(c => selected.add(c.value));
      document.getElementById("trainBtn").disabled = selected.size === 0 || selected.size > 3;
    });

    document.getElementById("trainBtn").addEventListener("click", async () => {
      for (const id of selected) {
        const player = players.find(p => p.id === id);
        const attr = document.querySelector(`input[name="attr-${id}"]:checked`).value;

        let gain = 0;
        if (player.age_years < 21) gain = Math.floor(2 + Math.random() * 4);       // 2–5
        else if (player.age_years < 26) gain = Math.floor(1 + Math.random() * 3);  // 1–3
        else if (player.age_years < 31) gain = Math.floor(Math.random() * 3);      // 0–2

        const updates = {};
        updates[attr] = player[attr] + gain;

        await supabase.from("players").update(updates).eq("id", id);
        await supabase.from("training_logs").insert({
          player_id: id,
          match_id: profile.last_match_id,
          attribute: attr,
          gained: gain,
          trained_at: new Date().toISOString()
        });
      }

      alert("Training Complete");
      window.location.reload();
    });
  </script>
</body>
</html>
