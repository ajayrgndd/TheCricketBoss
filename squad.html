<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Squad – TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background-color: #1c1c2e;
      color: #fff;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 140px;
    }

    h2 {
      text-align: center;
    }

    .squad-card {
      background: #2d2a4a;
      margin: 12px auto;
      padding: 16px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .squad-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 6px;
      background: #fff;
    }

    .squad-card p {
      margin: 6px 0;
    }

    button {
      display: block;
      margin: 30px auto;
      padding: 12px 24px;
      background: #00e676;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    @media screen and (max-width: 480px) {
      .squad-card {
        padding: 12px;
      }

      .squad-card img {
        width: 60px;
        height: 60px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- ✅ Logo -->
  <img src="assets/logo.png" alt="TheCricketBoss Logo" class="logo" />
  <h2>Your Squad is Ready</h2>
  <div id="squadList"></div>
  <button id="goHomeBtn">Go to Home</button>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://iukofcmatlfhfwcechdq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE"
    );

    const { data: { user }, error: userError } = await supabase.auth.getUser();
    if (userError || !user) {
      window.location.href = "index.html";
      return;
    }

    // Get user's team
    const { data: team, error: teamError } = await supabase
      .from("teams")
      .select("*")
      .eq("owner_id", user.id)
      .single();

    if (teamError || !team) {
      alert("Could not fetch your team.");
      return;
    }

    // Get players in that team
    const { data: players, error: playerError } = await supabase
      .from("players")
      .select("*")
      .eq("team_id", team.id);

    if (playerError) {
      alert("Could not fetch squad players.");
      console.error("Player fetch error:", playerError);
      return;
    }

    const squadList = document.getElementById("squadList");

    if (!players || players.length === 0) {
      squadList.innerHTML = "<p>No players found in your squad.</p>";
    } else {
      players.forEach(player => {
        const card = document.createElement("div");
        card.className = "squad-card";

        card.innerHTML = `
          <img src="${player.image_url || 'assets/default-player.png'}" alt="${player.role} image" />
          <h3>${player.name}</h3>
          <p><strong>Role:</strong> ${player.role}</p>
          <p><strong>Batting:</strong> ${player.batting}</p>
          <p><strong>Bowling:</strong> ${player.bowling}</p>
          <p><strong>Keeping:</strong> ${player.keeping}</p>
          <p><strong>Age:</strong> ${player.age_years}y ${player.age_days}d</p>
          <p><strong>Skill Level:</strong> ${player.skill_level}</p>
          <p><strong>Fitness:</strong> ${player.fitness}</p>
          <p><strong>Form:</strong> ${player.form}</p>
          <p><strong>Experience:</strong> ${player.experience}</p>
        `;
        squadList.appendChild(card);
      });
    }

    document.getElementById("goHomeBtn").addEventListener("click", () => {
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
