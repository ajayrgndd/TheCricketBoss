<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Squad â€“ TheCricketBoss</title>
  <link rel="stylesheet" href="styles/global.css" />
  <style>
    body {
      background: #1e1b3a;
      font-family: Arial, sans-serif;
      color: white;
      padding: 80px 16px 40px;
    }

    h2 {
      text-align: center;
    }

    .squad-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      padding-top: 16px;
    }

    .card {
      background: #2d2a4a;
      border-radius: 10px;
      padding: 16px;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .card p {
      margin: 4px 0;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #00e676;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      color: #000;
    }
  </style>
</head>
<body>
  <h2>Your Squad is Ready</h2>
  <div class="squad-container" id="squadList"></div>
  <button onclick="window.location.href='home.html'">Go to Home</button>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient("https://iukofcmatlfhfwcechdq.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1a29mY21hdGxmaGZ3Y2VjaGRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTczODQsImV4cCI6MjA2OTAzMzM4NH0.XMiE0OuLOQTlYnQoPSxwxjT3qYKzINnG6xq8f8Tb_IE");

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) window.location.href = "login.html";

    const { data: team } = await supabase.from("teams").select("*").eq("owner_id", user.id).single();
    const { data: players } = await supabase.from("players").select("*").eq("team_id", team.id);

    const list = document.getElementById("squadList");
    players.forEach(p => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${p.image_url}" alt="${p.role}" />
        <h3>${p.name}</h3>
        <p><strong>Role:</strong> ${p.role}</p>
        <p><strong>Batting:</strong> ${p.batting}</p>
        <p><strong>Bowling:</strong> ${p.bowling}</p>
        <p><strong>Fitness:</strong> ${p.fitness}</p>
        <p><strong>Age:</strong> ${p.age_years}y ${p.age_days}d</p>
      `;
      list.appendChild(div);
    });
  </script>
</body>
</html>
