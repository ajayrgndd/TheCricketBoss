<!DOCTYPE html>
<html>
<head>
  <title>Your Squad - TheCricketBoss</title>
  <style>
    body { font-family: Arial; background: #0e1621; color: white; text-align: center; padding: 20px; }
    .player-card {
      background: #1f2a38;
      margin: 10px auto;
      padding: 15px;
      border-radius: 12px;
      width: 280px;
      box-shadow: 0 0 10px #0006;
    }
  </style>
</head>
<body>
  <h1>Welcome to TheCricketBoss!</h1>
  <p id="status">Loading your squad...</p>
  <div id="squadList"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://ejcutfzguoqnkrparcox.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqY3V0ZnpndW9xbmtycGFyY294Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNDQzMDAsImV4cCI6MjA2ODgyMDMwMH0.gzR9e8gxnisWs9jEooSLiYOSufdjoWjs2hSdOk9iBTw'
    );

    async function loadSquad() {
      const { data: sessionData } = await supabase.auth.getSession();
      const userId = sessionData?.session?.user?.id;

      if (!userId) {
        document.getElementById('status').innerText = "Not logged in.";
        return;
      }

      const { data: squad, error } = await supabase
        .from('players')
        .select('*')
        .eq('user_id', userId);

      if (error) {
        document.getElementById('status').innerText = "Error loading squad.";
        console.error(error);
        return;
      }

      if (squad.length === 0) {
        document.getElementById('status').innerText = "No squad found.";
        return;
      }

      document.getElementById('status').innerText = "ðŸŽ‰ Your Squad:";
      const squadList = document.getElementById('squadList');
      squad.forEach(player => {
        const div = document.createElement('div');
        div.className = 'player-card';
        div.innerHTML = `
          <h3>${player.name}</h3>
          <p>Role: ${player.role}</p>
          <p>Skill: ${player.skill_level}</p>
          <p>Age: ${player.age}</p>
        `;
        squadList.appendChild(div);
      });
    }

    loadSquad();
  </script>
</body>
</html>
