<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>League â€” TheCricketBoss</title>
  <link rel="icon" href="/assets/logo.png" />
  <style>
  :root{
    --accent:#ffd54f;
    --muted:#9aa5bf;
    --bg:#071029;
    --text:#e6eef8;
  }

  /* page base */
  body{
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    margin:0;
    background: linear-gradient(180deg,#071029,#071020);
    color: var(--text);
  }
  .container{
    max-width:1100px;
    margin:0 auto;
    padding:12px;
    box-sizing:border-box;
  }

  /* league header / controls */
  .league-header{ display:flex; align-items:center; gap:12px; margin:8px 0; flex-wrap:wrap; }
  .league-name{ font-size:18px; font-weight:700; line-height:1.05; }
  .controls{ margin-left:auto; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }

  .search-input{
    padding:8px 10px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.06);
    background:transparent;
    color:var(--text);
    min-width:160px;
    max-width:48%;
    box-sizing:border-box;
  }
  .search-btn, .btn {
    padding:8px 10px;
    border-radius:10px;
    background:rgba(255,255,255,0.02);
    color:var(--text);
    border:1px solid rgba(255,255,255,0.04);
    cursor:pointer;
  }

  /* tabs */
  .tabs{ display:flex; gap:8px; margin:12px 0; flex-wrap:wrap; }
  .tab{ padding:8px 12px; border-radius:8px; background:rgba(255,255,255,0.02); cursor:pointer; font-weight:700; }
  .tab.active{ background:linear-gradient(90deg,#1b3358,#14243b); color:var(--accent); }

  /* card + rows */
  .card{ background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:10px; padding:8px; }
  .row{ display:flex; align-items:center; gap:8px; padding:8px; border-bottom:1px solid rgba(255,255,255,0.03); height:56px; box-sizing:border-box; }
  .col-logo{ width:40px; flex:0 0 40px; display:flex; align-items:center; justify-content:center; }
  .team-logo{ width:34px; height:34px; border-radius:6px; object-fit:cover; display:block; }

  /* team name: reduced weight, ellipsis, constrained width */
  .col-name{ flex:1 1 auto; min-width:110px; }
  .team-name{
    font-weight:400;              /* non-bold per request */
    font-size:14px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    max-width:180px;              /* tighten team name width */
    display:inline-block;
    vertical-align:middle;
  }

  /* stat columns: tighter spacing so they move left */
  .col-stat{
    width:50px;
    flex:0 0 50px;
    text-align:center;
    font-weight:600;
    font-size:13px;
  }

  /* small tweaks for smaller screens */
  @media (max-width:640px){
    .team-name{ max-width:140px; font-size:13px; }    /* allow more truncation on mobile */
    .col-stat{ width:44px; flex:0 0 44px; font-size:12px; }
    .row{ height:60px; }
    .search-input{ max-width:60%; min-width:120px; }
    .league-name{ font-size:16px; }
    .col-logo{ width:36px; flex:0 0 36px; }
    .team-logo{ width:30px; height:30px; }
  }

  /* extra-small phones: hide lower-priority stats (free space for team names + controls) */
  @media (max-width:420px){
    .team-name{ max-width: calc(100% - 140px); } /* let team name take remaining space */
    /* hide Points (P) and NRR columns if you mark them with classes .stat-p and .stat-nrr */
    .stat-p, .stat-nrr { display:none !important; }
    .col-stat{ width:40px; flex:0 0 40px; font-size:12px; }
    .league-header{ gap:8px; }
    .controls{ gap:6px; }
  }

  /* ===========================
     Shared topbar (from shared-ui.js) responsiveness tweaks
     Prevent overflow of the topbar icons and keep Inbox visible
     =========================== */
  .tcb-topbar-container { flex-wrap:wrap; padding:6px 10px; }
  .tcb-topbar-inner { display:flex; gap:8px; align-items:center; flex-wrap:wrap; width:100%; box-sizing:border-box; }
  .tcb-left { display:flex; align-items:center; gap:8px; min-width:0; }
  .tcb-logo { height:44px; width:auto; }
  .tcb-manager { display:flex; flex-direction:column; line-height:1; min-width:0; overflow:hidden; }
  .tcb-manager .line1, .tcb-manager .line2 { font-size:14px; font-weight:700; color:#fff; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .tcb-stats { display:flex; align-items:center; gap:6px; margin-left:auto; flex-wrap:wrap; }

  .tcb-stat { display:flex; flex-direction:column; align-items:center; justify-content:center; min-width:44px; padding:2px 4px; background:transparent; border:none; }
  .tcb-stat img { width:22px; height:22px; object-fit:contain; }
  .tcb-stat .tcb-stat-text, .tcb-stat .tcb-stat-sub { font-size:12px; font-weight:700; color:var(--accent); margin-top:4px; display:block; }
  .tcb-unread-dot { position:absolute; top:6px; right:8px; width:9px; height:9px; border-radius:50%; background:#e53935; display:none; }

  /* hide long stat labels on tight screens but keep icons and unread dot visible */
  @media (max-width:520px){
    .tcb-stat .tcb-stat-text, .tcb-stat .tcb-stat-sub { display:none; }
    .tcb-logo { height:40px; }
    .tcb-stat img { width:18px; height:18px; }
    .tcb-unread-dot { display:block; }
    .tcb-manager .line1 { font-size:13px; }
  }
</style>
</head>
<body>
  <!-- shared-ui.js is expected at /shared-ui.js and will inject top/bottom bars -->
  <script type="module" src="js/shared-ui.js"></script>

  <div class="container" id="app">
    <div class="league-header">
      <div class="league-name" id="leagueName">League</div>
      <div class="controls">
        <input id="leagueSearch" class="search-input" placeholder="Search league by name" />
        <button id="searchBtn" class="tab">Search</button>
        <button id="myLeagueBtn" class="tab">My League</button>
      </div>
    </div>

    <div class="tabs">
      <div id="tabPoints" class="tab active">POINT TABLE</div>
      <div id="tabStats" class="tab">STATISTICS</div>
    </div>

    <div id="pointsCard" class="card">
      <div id="pointsList"></div>
      <div id="pointsEmpty" style="display:none;padding:12px;color:var(--muted)">No standings yet.</div>
    </div>

    <div id="statsCard" class="card" style="display:none;margin-top:8px">
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <div style="flex:1;min-width:260px">
          <h4 style="margin:6px 0">Top 5 Batters</h4>
          <div id="topBatters"></div>
        </div>
        <div style="flex:1;min-width:260px">
          <h4 style="margin:6px 0">Top 5 Bowlers</h4>
          <div id="topBowlers"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/league.js"></script>
</body>
</html>
