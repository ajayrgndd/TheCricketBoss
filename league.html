<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>League â€” TheCricketBoss</title>
  <link rel="icon" href="/assets/logo.png" />
  <style>
    :root{--accent:#ffd54f;--muted:#9aa5bf;--bg:#071029;--text:#e6eef8}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0;background:linear-gradient(180deg,#071029,#071020);color:var(--text)}
    .container{max-width:1100px;margin:0 auto;padding:12px;box-sizing:border-box}
    .league-header{display:flex;align-items:center;gap:12px;margin:8px 0}
    .league-name{font-size:18px;font-weight:800}
    .controls{margin-left:auto;display:flex;gap:8px}
    .search-input{padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--text)}
    .tabs{display:flex;gap:8px;margin:12px 0}
    .tab{padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.02);cursor:pointer;font-weight:700}
    .tab.active{background:linear-gradient(90deg,#1b3358,#14243b);color:var(--accent)}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:10px;padding:8px}
    .row{display:flex;align-items:center;gap:8px;padding:8px;border-bottom:1px solid rgba(255,255,255,0.03);height:56px}
    .col-logo{width:40px;flex:0 0 40px}
    .team-logo{width:36px;height:36px;border-radius:6px;object-fit:cover}
    .col-name{flex:1 1 auto;min-width:120px}
    .team-name{font-weight:700;font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:220px}
    .col-stat{width:54px;flex:0 0 54px;text-align:center;font-weight:700}
    @media(max-width:640px){.team-name{max-width:140px;font-size:13px}.col-stat{width:44px;flex:0 0 44px}.row{height:64px}}
  </style>
</head>
<body>
  <!-- shared-ui.js is expected at /shared-ui.js and will inject top/bottom bars -->
  <script type="module" src="js/shared-ui.js"></script>

  <div class="container" id="app">
    <div class="league-header">
      <div class="league-name" id="leagueName">League</div>
      <div class="controls">
        <input id="leagueSearch" class="search-input" placeholder="Search league by name" />
        <button id="searchBtn" class="tab">Search</button>
        <button id="myLeagueBtn" class="tab">My League</button>
      </div>
    </div>

    <div class="tabs">
      <div id="tabPoints" class="tab active">POINT TABLE</div>
      <div id="tabStats" class="tab">STATISTICS</div>
    </div>

    <div id="pointsCard" class="card">
      <div id="pointsList"></div>
      <div id="pointsEmpty" style="display:none;padding:12px;color:var(--muted)">No standings yet.</div>
    </div>

    <div id="statsCard" class="card" style="display:none;margin-top:8px">
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <div style="flex:1;min-width:260px">
          <h4 style="margin:6px 0">Top 5 Batters</h4>
          <div id="topBatters"></div>
        </div>
        <div style="flex:1;min-width:260px">
          <h4 style="margin:6px 0">Top 5 Bowlers</h4>
          <div id="topBowlers"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/league.js"></script>
</body>
</html>
